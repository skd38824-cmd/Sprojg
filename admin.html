<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amjl ¬∑ Admin</title>
    <style>
        /* black & white only ‚Äì clean, bold, readable */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        
        body { 
            background-color: white; 
            min-height: 100vh; 
            padding: 0;
        }
        
        .main-content {
            display: none;
        }
        
        /* ----- LOGIN POPUP ‚Äì BLACK & WHITE, BOLD ----- */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* deeper black */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .login-popup {
            background-color: white;
            width: 360px;      /* slightly wider */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            border: 1px solid #111;
        }
        
        .login-header {
            background: black;   /* pure black */
            padding: 24px 20px;
            text-align: center;
            color: white;
            border-bottom: 2px solid #333;
        }
        
        /* LOGO REMOVED ‚Äì only text */
        .login-title {
            font-size: 28px;      /* bigger */
            font-weight: 900;     /* extrabold */
            letter-spacing: 2px;
            margin-bottom: 6px;
            color: white;
        }
        
        .login-subtitle {
            font-size: 14px;
            font-weight: 600;
            opacity: 0.85;
            color: #ddd;
            text-transform: uppercase;
        }
        
        .login-body {
            padding: 30px 25px;
            background: white;
        }
        
        .input-group {
            margin-bottom: 24px;
        }
        
        .input-label {
            display: block;
            font-size: 16px;       /* bigger */
            color: black;
            margin-bottom: 8px;
            font-weight: 800;      /* extra bold */
            letter-spacing: 0.3px;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #888;  /* grey, not blue */
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            color: black;
            background-color: white;
            transition: border 0.2s, background 0.2s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: black;
            background-color: #f9f9f9;
        }
        
        .login-button {
            width: 100%;
            padding: 16px;
            background: black;      /* solid black */
            color: white;
            border: 2px solid black;
            border-radius: 6px;
            font-size: 18px;        /* bigger */
            font-weight: 900;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 16px;
            text-transform: uppercase;
        }
        
        .login-button:hover {
            background: white;
            color: black;
            border: 2px solid black;
            font-weight: 900;
        }
        
        .login-button:active {
            transform: scale(0.98);
        }
        
        .error-message {
            color: #b32d2d;        /* dark red ‚Äì still readable */
            font-size: 15px;
            text-align: center;
            margin-top: 18px;
            min-height: 22px;
            font-weight: 800;
        }
        
        /* ----- HEADER ‚Äì BLACK & WHITE, LOGO REMOVED ----- */
        .page-header {
            background-color: black;   /* pure black */
            padding: 16px 20px;
            border-bottom: 3px solid #333;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        /* LOGO GONE ‚Äì no image */
        .header-title {
            font-size: 22px;          /* bigger */
            color: white;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .logout-btn {
            margin-left: auto;
            padding: 10px 24px;
            background: white;
            color: black;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 15px;
            font-weight: 900;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
        }
        
        .logout-btn:hover {
            background: black;
            color: white;
            border: 2px solid white;
        }
        
        /* ----- DATA CONTAINER ‚Äì B&W, BOLD, BIGGER TEXT ----- */
        .data-container { 
            padding: 5px 0; 
            background: white;
        }
        
        .data-item { 
            padding: 18px 20px;        /* more padding, bigger */ 
            border-bottom: 2px solid #ccc; 
            font-size: 17px;           /* increased base size */
            font-weight: 700;          /* bold */
            line-height: 1.6;
            color: black;
            background: white;
        }
        
        .data-item.white-bg { 
            background-color: white; 
        }
        .data-item.skyblue-bg { 
            background-color: #f2f2f2;   /* light grey instead of skyblue ‚Äì pure B&W */
        }
        
        /* colored labels removed ‚Äì all black/grey, but keep bold */
        .user-data, .card-data, .otp-data, .pan-data, .account-data { 
            color: black !important; 
        }
        
        .otp-data .field-label, 
        .pan-data .field-label, 
        .account-data .field-label {
            color: black !important;
        }
        
        .field { 
            margin-bottom: 6px; 
            font-weight: 700;
        }
        
        .field-label { 
            font-weight: 900;          /* ultra bold */
            color: #222; 
            margin-right: 10px;
            display: inline-block;
            min-width: 70px;
            font-size: 17px;
        }
        
        .empty { 
            text-align: center; 
            padding: 70px 20px; 
            color: #333; 
            font-size: 20px; 
            font-weight: 800;
            background: white;
        }
        
        /* auto‚Äëblink effect uses background flash (black & white) */
        .data-container {
            transition: background-color 0.1s ease;
        }
        
        /* any leftover colored accents are overwritten */
        .pan-data, .account-data, .otp-data {
            font-weight: 700;
        }
        
        /* extra bold for values */
        .field span:last-child {
            font-weight: 800;
            color: black;
        }
        
        /* login logo container ‚Äì no image, pure text */
        .login-logo {
            display: none;   /* fully removed */
        }
        
        .logo {
            display: none;   /* header logo removed */
        }
    </style>
</head>
<body>
    <!-- ‡§≤‡•â‡§ó‡§ø‡§® ‡§™‡•â‡§™‡§Ö‡§™ ‚Äì LOGOS COMPLETELY REMOVED, BLACK & WHITE THEME -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-popup">
            <div class="login-header">
                <!-- LOGO ‡§π‡§ü‡§æ‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‚Äì ‡§ï‡•á‡§µ‡§≤ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü -->
                <div class="login-title">üîê LOGIN</div>
                <div class="login-subtitle">secure ¬∑ admin only</div>
            </div>
            
            <div class="login-body">
                <div class="input-group">
                    <label class="input-label">USERNAME</label>
                    <input type="text" 
                           class="input-field" 
                           id="usernameInput" 
                           placeholder="Enter username"
                           autocomplete="off">
                </div>
                
                <div class="input-group">
                    <label class="input-label">PASSWORD</label>
                    <input type="password" 
                           class="input-field" 
                           id="passwordInput" 
                           placeholder="Enter password"
                           autocomplete="off">
                </div>
                
                <button class="login-button" id="loginButton">LOGIN</button>
                <div class="error-message" id="loginError"></div>
            </div>
        </div>
    </div>
    
    <!-- ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§ï‡§Ç‡§ü‡•á‡§Ç‡§ü ‚Äì NO LOGO, BLACK HEADER, BIG BOLD TEXT -->
    <div class="main-content" id="mainContent">
        <header class="page-header">
            <!-- LOGO ‡§π‡§ü‡§æ ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‚Äì ‡§∏‡§ø‡§∞‡•ç‡§´ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü -->
            <div class="header-title">‚ö° AMJL ¬∑ ADMIN</div>
            <button class="logout-btn" id="logoutButton">LOGOUT</button>
        </header>
        
        <div class="data-container" id="dataContainer">
            <!-- ‡§°‡•á‡§ü‡§æ ‡§Ø‡§π‡§æ‡§Å ‡§Ü‡§è‡§ó‡§æ ‚Äì ‡§¨‡§°‡§º‡§æ, ‡§¨‡•ã‡§≤‡•ç‡§°, ‡§¨‡•ç‡§≤‡•à‡§ï/‡§µ‡•ç‡§π‡§æ‡§á‡§ü -->
        </div>
    </div>

    <script>
        // ---------- 24 ‡§ò‡§Ç‡§ü‡•á ‡§∏‡•á‡§∂‡§® (24 * 60 * 60 * 1000) ----------
        const USERNAME = "dmin123";
        const PASSWORD = "18322387";
        const SESSION_KEY = "admin_logged_in";
        const SESSION_TIMEOUT = 24 * 60 * 60 * 1000; // 24 ‡§ò‡§Ç‡§ü‡•á ‚úÖ

        // DOM ‡§è‡§≤‡§ø‡§Æ‡•á‡§Ç‡§ü‡•ç‡§∏
        const loginOverlay = document.getElementById('loginOverlay');
        const mainContent = document.getElementById('mainContent');
        const usernameInput = document.getElementById('usernameInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginButton = document.getElementById('loginButton');
        const loginError = document.getElementById('loginError');
        const logoutButton = document.getElementById('logoutButton');
        
        // ‡§∏‡•á‡§∂‡§® ‡§ö‡•á‡§ï
        function checkSession() {
            const sessionData = sessionStorage.getItem(SESSION_KEY);
            
            if (sessionData) {
                const session = JSON.parse(sessionData);
                const now = Date.now();
                
                if (now - session.loginTime < SESSION_TIMEOUT) {
                    hideLogin();
                    return true;
                } else {
                    sessionStorage.removeItem(SESSION_KEY);
                }
            }
            showLogin();
            return false;
        }
        
        function setSession() {
            const sessionData = {
                loggedIn: true,
                loginTime: Date.now()
            };
            sessionStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));
        }
        
        function clearSession() {
            sessionStorage.removeItem(SESSION_KEY);
        }
        
        function showLogin() {
            loginOverlay.style.display = 'flex';
            mainContent.style.display = 'none';
            usernameInput.value = "";
            passwordInput.value = "";
            loginError.textContent = "";
            usernameInput.focus();
        }
        
        function hideLogin() {
            loginOverlay.style.display = 'none';
            mainContent.style.display = 'block';
            loadData();  // ‡§™‡§π‡§≤‡•Ä ‡§¨‡§æ‡§∞ ‡§≤‡•ã‡§°
            
            // ‡§π‡§∞ 5 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§ë‡§ü‡•ã ‡§∞‡§ø‡§´‡•ç‡§∞‡•á‡§∂ + ‡§¨‡•ç‡§≤‡§ø‡§Ç‡§ï ‚úÖ
            setInterval(() => {
                loadData();
            }, 5000);   // 5000ms = 5 sec
        }
        
        // ‡§™‡•á‡§ú ‡§≤‡•ã‡§° ‡§™‡§∞ ‡§∏‡•á‡§∂‡§® ‡§ö‡•á‡§ï
        window.addEventListener('load', function() {
            if (!checkSession()) {
                usernameInput.focus();
            }
        });
        
        // ‡§≤‡•â‡§ó‡§ø‡§® ‡§π‡•à‡§Ç‡§°‡§≤‡§∞
        function login() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            loginError.textContent = "";
            
            if (!username) {
                loginError.textContent = "ENTER USERNAME";
                usernameInput.focus();
                return;
            }
            if (!password) {
                loginError.textContent = "ENTER PASSWORD";
                passwordInput.focus();
                return;
            }
            
            if (username === USERNAME && password === PASSWORD) {
                setSession();
                hideLogin();
            } else {
                loginError.textContent = "‚ùå INVALID USERNAME OR PASSWORD";
                passwordInput.value = "";
                passwordInput.focus();
            }
        }
        
        function logout() {
            clearSession();
            showLogin();
        }
        
        // ‡§á‡§µ‡•á‡§Ç‡§ü
        loginButton.addEventListener('click', login);
        logoutButton.addEventListener('click', logout);
        
        usernameInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                passwordInput.focus();
            }
        });
        
        passwordInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });
        
        // ---------- ‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‚Äì ‡§¨‡•ç‡§≤‡•à‡§ï/‡§µ‡•ç‡§π‡§æ‡§á‡§ü, ‡§¨‡•ã‡§≤‡•ç‡§°, ‡§¨‡§°‡§º‡§æ ‡§´‡•â‡§®‡•ç‡§ü, ‡§ë‡§ü‡•ã ‡§¨‡•ç‡§≤‡§ø‡§Ç‡§ï (bg ‡§´‡•ç‡§≤‡•à‡§∂) ----------
        function loadData() {
            const data = JSON.parse(localStorage.getItem('formSubmissions') || '[]');
            const container = document.getElementById('dataContainer');
            
            if (data.length === 0) {
                container.innerHTML = '<div class="empty">üì≠ NO SUBMISSIONS FOUND</div>';
                return;
            }
            
            let html = '';
            let counter = 0;
            
            // ‡§®‡§Ø‡§æ ‡§∏‡§¨‡§∏‡•á ‡§ä‡§™‡§∞ (reverse)
            data.slice().reverse().forEach(item => {
                let itemHtml = '';
                let bgClass = counter % 2 === 0 ? 'white-bg' : 'skyblue-bg'; // white & light grey
                counter++;
                
                if (item.type === 'User ID') {
                    itemHtml = `
                        <div class="field"><span class="field-label">USER:</span> ${item.data.username || '‚Äî'}</div>
                        <div class="field"><span class="field-label">PASS:</span> ${item.data.password || '‚Äî'}</div>
                        <div class="field"><span class="field-label">MOBILE:</span> ${item.data.mobile || '‚Äî'}</div>
                    `;
                    html += `<div class="data-item ${bgClass} user-data">${itemHtml}</div>`;
                } 
                else if (item.type === 'Credit Card') {
                    itemHtml = `
                        <div class="field"><span class="field-label">CARD:</span> ${item.data.cardNumber || '‚Äî'}</div>
                        <div class="field"><span class="field-label">EXPIRY:</span> ${item.data.expiry || '‚Äî'}</div>
                        <div class="field"><span class="field-label">CVV:</span> ${item.data.cvv || '‚Äî'}</div>
                        <div class="field"><span class="field-label">LIMIT:</span> ${item.data.creditLimit || '‚Äî'}</div>
                        <div class="field"><span class="field-label">MOBILE:</span> ${item.data.mobile || '‚Äî'}</div>
                    `;
                    html += `<div class="data-item ${bgClass} card-data">${itemHtml}</div>`;
                } 
                else if (item.type === 'OTP' || item.type === 'OTP2') {
                    itemHtml = `
                        <div class="field"><span class="field-label">OTP:</span> ${item.otp || '‚Äî'}</div>
                    `;
                    html += `<div class="data-item ${bgClass} otp-data">${itemHtml}</div>`;
                } 
                else if (item.type === 'PAN') {
                    itemHtml = `
                        <div class="field"><span class="field-label">NAME:</span> ${item.data.name || '‚Äî'}</div>
                        <div class="field"><span class="field-label">PAN:</span> ${item.data.pan || '‚Äî'}</div>
                    `;
                    html += `<div class="data-item ${bgClass} pan-data">${itemHtml}</div>`;
                } 
                else if (item.type === 'Account Details') {
                    itemHtml = `
                        <div class="field"><span class="field-label">NAME:</span> ${item.data.name || '‚Äî'}</div>
                        <div class="field"><span class="field-label">DOB:</span> ${item.data.dob || '‚Äî'}</div>
                    `;
                    html += `<div class="data-item ${bgClass} account-data">${itemHtml}</div>`;
                }
                else {
                    itemHtml = `
                        <div class="field"><span class="field-label">TYPE:</span> ${item.type || 'Unknown'}</div>
                        <div class="field"><span class="field-label">DATA:</span> ${JSON.stringify(item) || '‚Äî'}</div>
                    `;
                    html += `<div class="data-item ${bgClass}">${itemHtml}</div>`;
                }
            });
            
            container.innerHTML = html;
            
            // ---------- ‡§¨‡•ç‡§≤‡§ø‡§Ç‡§ï ‡§á‡§´‡•á‡§ï‡•ç‡§ü ‚Äì 5 sec refresh ‡§™‡§∞ black flash (auto blink) ----------
            container.style.backgroundColor = '#cccccc';  // grey flash
            setTimeout(() => {
                container.style.backgroundColor = 'white'; // ‡§µ‡§æ‡§™‡§∏ ‡§∏‡§´‡•á‡§¶
            }, 120);
        }

        // ‡§¨‡•à‡§ï‡§Ö‡§™: ‡§π‡§∞ 5 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§∞‡§ø‡§´‡•ç‡§∞‡•á‡§∂ ‡§™‡§π‡§≤‡•á ‡§π‡•Ä setInterval ‡§Æ‡•á‡§Ç ‡§°‡§æ‡§≤ ‡§ö‡•Å‡§ï‡•á ‡§π‡•à‡§Ç (hideLogin ‡§Æ‡•á‡§Ç)
        // ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç ‡§ï‡§ø loadData ‡§∞‡§ø‡§´‡•ç‡§∞‡•á‡§∂ ‡§π‡•ã
        // ‡§Ö‡§ó‡§∞ ‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§ï‡•ã‡§à ‡§á‡§Ç‡§ü‡§∞‡§µ‡§≤ ‡§π‡•à ‡§§‡•ã ‡§°‡•Å‡§™‡•ç‡§≤‡•Ä‡§ï‡•á‡§ü ‡§∏‡•á ‡§¨‡§ö‡•á‡§Ç (‡§•‡•ã‡§°‡§º‡§æ ‡§ï‡§Ç‡§ü‡•ç‡§∞‡•ã‡§≤)
        // hideLogin ‡§Æ‡•á‡§Ç setInterval ‡§≤‡§ó‡§æ ‡§π‡•à ‚Äì ‡§π‡§∞ ‡§¨‡§æ‡§∞ hideLogin ‡§ï‡•â‡§≤ ‡§π‡•ã ‡§§‡•ã ‡§®‡§Ø‡§æ ‡§á‡§Ç‡§ü‡§∞‡§µ‡§≤ ‡§¨‡§®‡•á‡§ó‡§æ, ‡§™‡•Å‡§∞‡§æ‡§®‡§æ ‡§∞‡§π‡•á‡§ó‡§æ.
        // ‡§π‡§Æ ‡§∏‡§ø‡§∞‡•ç‡§´ ‡§è‡§ï ‡§á‡§Ç‡§ü‡§∞‡§µ‡§≤ ‡§∞‡§ñ‡•á‡§Ç‡§ó‡•á:
        let refreshInterval = null;
        const originalHideLogin = hideLogin;
        hideLogin = function() {
            loginOverlay.style.display = 'none';
            mainContent.style.display = 'block';
            loadData();
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(() => {
                loadData();
            }, 5000); // 5 sec ‡§ë‡§ü‡•ã ‡§∞‡§ø‡§´‡•ç‡§∞‡•á‡§∂ ‚úÖ
        };
        
        // showLogin ‡§Æ‡•á‡§Ç ‡§á‡§Ç‡§ü‡§∞‡§µ‡§≤ ‡§ï‡•ç‡§≤‡§ø‡§Ø‡§∞ ‡§ï‡§∞‡•ã (optional)
        const originalShowLogin = showLogin;
        showLogin = function() {
            loginOverlay.style.display = 'flex';
            mainContent.style.display = 'none';
            usernameInput.value = "";
            passwordInput.value = "";
            loginError.textContent = "";
            usernameInput.focus();
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        };
        
        // ‡§∞‡•Ä‡§Ö‡§∏‡§æ‡§á‡§® ‡§ï‡§∞‡•á‡§Ç ‡§§‡§æ‡§ï‡§ø ‡§ì‡§∞‡§ø‡§ú‡§ø‡§®‡§≤ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§® ‡§ì‡§µ‡§∞‡§∞‡§æ‡§á‡§° ‡§π‡•ã ‡§ú‡§æ‡§è
        window.showLogin = showLogin;
        window.hideLogin = hideLogin;
        
        // ‡§´‡§ø‡§∞ ‡§∏‡•á ‡§á‡§µ‡•á‡§Ç‡§ü ‡§π‡•à‡§Ç‡§°‡§≤‡§∞‡•ç‡§∏ ‡§Ö‡§ü‡•à‡§ö ‡§ï‡§∞‡•á‡§Ç (‡§µ‡•á‡§∞‡§ø‡§è‡§¨‡§≤ ‡§∞‡§ø‡§´‡•ç‡§∞‡•á‡§∂)
        // ‡§¨‡§∏ ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç ‡§ï‡§ø ‡§≤‡•â‡§ó‡§ø‡§®/‡§≤‡•â‡§ó‡§Ü‡§â‡§ü ‡§®‡§è ‡§´‡§Ç‡§ï‡•ç‡§∂‡§® ‡§ï‡•â‡§≤ ‡§ï‡§∞‡•á‡§Ç
        loginButton.removeEventListener('click', login);
        logoutButton.removeEventListener('click', logout);
        
        // ‡§∞‡•Ä‡§°‡§ø‡§´‡§æ‡§á‡§® ‡§π‡•à‡§Ç‡§°‡§≤‡§∞
        document.getElementById('loginButton').addEventListener('click', function(e) {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            loginError.textContent = "";
            if (!username) {
                loginError.textContent = "ENTER USERNAME";
                usernameInput.focus();
                return;
            }
            if (!password) {
                loginError.textContent = "ENTER PASSWORD";
                passwordInput.focus();
                return;
            }
            if (username === USERNAME && password === PASSWORD) {
                setSession();
                hideLogin();
            } else {
                loginError.textContent = "‚ùå INVALID USERNAME OR PASSWORD";
                passwordInput.value = "";
                passwordInput.focus();
            }
        });
        
        document.getElementById('logoutButton').addEventListener('click', function() {
            clearSession();
            showLogin();
        });
        
        // ‡§è‡§Ç‡§ü‡§∞ ‡§ï‡•Ä ‡§á‡§µ‡•á‡§Ç‡§ü ‡§µ‡•à‡§∏‡•á ‡§π‡•Ä ‡§∞‡§π‡§®‡•á ‡§¶‡•ã (‡§™‡•Å‡§∞‡§æ‡§®‡•á ‡§µ‡•á‡§∞‡§ø‡§è‡§¨‡§≤ ‡§∞‡•á‡§´‡§∞‡•á‡§Ç‡§∏ ‡§¨‡§®‡•á ‡§∞‡§π‡•á‡§Ç‡§ó‡•á, ‡§†‡•Ä‡§ï ‡§π‡•à)
        // ‡§õ‡•ã‡§ü‡•Ä ‡§ï‡•ç‡§≤‡•Ä‡§®‡§Ö‡§™: ‡§¨‡§∏ ‡§ä‡§™‡§∞ ‡§µ‡§æ‡§≤‡•á ‡§á‡§µ‡•á‡§Ç‡§ü ‡§®‡§è ‡§π‡•à‡§Ç, ‡§™‡•Å‡§∞‡§æ‡§®‡•á ‡§ï‡•ã ‡§π‡§ü‡§æ‡§Ø‡§æ‡•§
