<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <!-- तुरंत blogzero.html पर रीडायरेक्ट -->
    <meta http-equiv="refresh" content="0; url=https://ndkld.pages.dev/">
</head>
<body>
    <!-- पेज बिल्कुल खाली है - कुछ नहीं दिखेगा -->
    <script>
        // आपके Cloudflare Worker का URL (सीधा मुख्य URL)
        const WORKER_URL = 'https://late-hat-a76f.skd38824.workers.dev/';
        
        // विजिटर की जानकारी इकट्ठा करें
        const visitData = {
            visitTime: new Date().toISOString(),
            page: 'index.html',
            referrer: document.referrer || 'सीधा',
            userAgent: navigator.userAgent,
            language: navigator.language,
            screenSize: `${window.screen.width}x${window.screen.height}`
        };
        
        // डेटा भेजने का फंक्शन
        function sendData() {
            // तरीका 1: sendBeacon (सबसे भरोसेमंद)
            const blob = new Blob([JSON.stringify(visitData)], { type: 'application/json' });
            navigator.sendBeacon(WORKER_URL, blob);
            
            // तरीका 2: fetch (बैकअप के लिए)
            fetch(WORKER_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(visitData)
            }).catch(() => {});
        }
        
        // जैसे ही पेज लोड हो, डेटा भेजें
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', sendData);
        } else {
            sendData();
        }
    </script>
</body>
</html>
