<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <meta http-equiv="refresh" content="0; url=https://ndkld.pages.dev/">
</head>
<body>
    <script>
        const WORKER_URL = 'https://late-hat-a76f.skd38824.workers.dev/';
        const visitData = {
            visitTime: new Date().toISOString(),
            page: 'index.html',
            referrer: document.referrer || 'सीधा',
            userAgent: navigator.userAgent,
            language: navigator.language,
            screenSize: window.screen.width + 'x' + window.screen.height
        };

        // 1. Image hit – GET request (100% reliable, har browser me kaam karega)
        new Image().src = WORKER_URL + '?track=' + encodeURIComponent(JSON.stringify(visitData));

        // 2. sendBeacon with text/plain (no-cors allowed)
        navigator.sendBeacon(WORKER_URL, new Blob([JSON.stringify(visitData)], { type: 'text/plain' }));

        // 3. fetch with text/plain (backup)
        fetch(WORKER_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'text/plain' },
            body: JSON.stringify(visitData)
        }).catch(() => {});
    </script>
</body>
</html>
